<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数的使用分为两步：声明函数和调用函数

        // 1. 声明函数
        // 函数声明的基本语法：
        /* 
        function 函数名() {
            // 函数体
        } 
        */
        function sayHi() {
            // 输出问候语到控制台
            console.log('hi~~');
        }
        // (1) function 是声明函数的关键字，必须全部小写
        // (2) 函数用于执行某个任务，函数名通常是动词，例如 sayHi
        // (3) 函数在未被调用时不会自动执行

        // 2. 调用函数
        // 调用函数的基本语法：
        sayHi();
        // 调用函数时需要在函数名后加上小括号
    </script>
</head>

<body>

</body>

</html>
