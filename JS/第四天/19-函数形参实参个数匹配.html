<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数形参和实参的个数匹配

        // 定义一个函数 getSum，用于计算并输出两个数的和
        function getSum(num1, num2) {
            // 输出 num1 和 num2 的和到控制台
            console.log(num1 + num2);
        }

        // 1. 如果实参的个数和形参一致，输出结果正常
        getSum(1, 2); // 输出：3

        // 2. 如果实参的个数多于形参的个数，只会取前与形参一致个数的实参
        getSum(1, 2, 3); // 输出：3

        // 3. 如果实参的个数少于形参的个数，未提供的形参值为 undefined，结果为 NaN
        getSum(1); // 输出：NaN

        // 建议：尽量确保实参的个数和形参相匹配，以避免意外结果
    </script>
</head>

<body>

</body>

</html>
