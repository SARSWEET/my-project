    <script>
        // 1. 函数是用于执行某件事或实现某种功能
        /*

        cook('大肘子'); 
        */

        // 2. 函数的返回值格式
        /* 
        function 函数名() {
            return 需要返回的结果;
        }
        函数名(); 
        */
        // 函数用于实现某种功能，最终的结果需要通过 return 返回给函数调用者
        // 一旦函数遇到 return 语句，就会将后面的结果返回给调用者
        // 函数名() = return 后面的结果

        // 3. 代码验证
        // 定义一个函数 getResult，返回固定值 666
        function getResult() {
            return 666;
        }
        // 调用 getResult 函数，并输出返回值
        console.log(getResult()); // 输出：666

        /*

        // 4. 求任意两个数的和
        // 定义一个函数 getSum，返回 num1 和 num2 的和
        function getSum(num1, num2) {
            return num1 + num2;
        }
        // 调用 getSum 函数，并输出 1 和 2 的和
        console.log(getSum(1, 2)); // 输出：3
    </script>
