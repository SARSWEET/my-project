<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 函数可以重复执行相同的代码
        /* 
        function cook() {
            console.log('酸辣土豆丝');
        }
        cook();
        cook(); 
        */

        // 2. 我们可以利用函数的参数实现函数重复执行不同的代码
        /* 
        function 函数名(形参1, 形参2...) {
            // 在声明函数的小括号里面是形参（形式上的参数）
        }
        函数名(实参1, 实参2...); 
        // 在函数调用的小括号里面是实参（实际上的参数）
        */

        // 3. 形参和实参的执行过程
        // 定义一个函数 cook，形参 aru 用于接收实参
        function cook(aru) {
            // 形参 aru 相当于一个变量，用于接收实际传入的参数值
            console.log(aru);
        }
        // 调用 cook 函数，并传入实际参数 '酸辣土豆丝'
        cook('酸辣土豆丝');
        // 再次调用 cook 函数，并传入实际参数 '大肘子'
        cook('大肘子');

        // 4. 函数的参数可以有，也可以没有，个数不限
    </script>
</head>

</html>
