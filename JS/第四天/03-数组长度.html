<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组长度：使用数组名.length 获取数组的长度
        var arr = ['关羽', '张飞', '马超', '赵云', '黄忠', '刘备', '姜维', 'pink']; // 定义一个包含八个元素的数组

        // 使用 for 循环遍历数组的前七个元素
        for (let i = 0; i < 7; i++) {
            console.log(arr[i]); // 输出数组中索引为 i 的元素
        }

        // 输出数组的长度
        console.log(arr.length); // 输出数组的长度，结果为 8

        // 使用 for 循环遍历整个数组
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]); // 输出数组中索引为 i 的元素
        }

        // 1. 数组长度是元素的个数，不要与索引号混淆
        // 2. arr.length 动态检测数组元素的个数
    </script>
</head>

</html>
