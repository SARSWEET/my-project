<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 将数组 ['red', 'green', 'blue', 'pink', 'purple'] 的内容反过来存放
        // 1. 声明一个新数组 newArr
        var arr = ['red', 'green', 'blue', 'pink', 'purple']; // 定义一个包含多个颜色的数组
        var newArr = []; // 初始化一个空数组，用于存放反转后的数据

        // 2. 遍历旧数组，从最后一个元素开始，依次取出并存入新数组
        for (let i = arr.length - 1; i >= 0; i--) {
            // 3. 将旧数组的元素按递减顺序存入新数组
            newArr[newArr.length] = arr[i]; // 将元素存入新数组
        }

        // 输出新数组
        console.log(newArr); // 输出反转后的新数组
    </script>
</head>

</html>
