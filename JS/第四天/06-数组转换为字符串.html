<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 将数组 ['red', 'green', 'blue', 'pink'] 转换为字符串，并用 | 或其他符号分割
        // 1. 需要一个新的变量用来存放转换后的字符串 str
        // 2. 遍历原来的数组，把里面的元素取出来，加到字符串里面
        // 3. 同时在后面多加一个分隔符

        var arr = ['red', 'green', 'blue', 'pink']; // 定义一个包含颜色的数组
        var str = ''; // 初始化一个空字符串，用于存放转换后的字符串
        var sep = '|'; // 定义分隔符

        // 使用 for 循环遍历数组
        for (let i = 0; i < arr.length; i++) {
            // 将数组元素和分隔符拼接到字符串 str 中
            str += arr[i] + sep;
        }

        // 输出转换后的字符串
        console.log(str); // 输出结果为 'red|green|blue|pink|'
    </script>
</head>

</html>
