<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求数组 [2, 6, 1, 77, 52, 25, 7, 99] 中的最大值
        // 声明一个用来保存最大值的变量 max
        // 默认最大值可以取数组中的第一个元素
        var arr = [2, 6, 1, 77, 52, 25, 7, 99]; // 定义一个包含多个元素的数组
        var max = arr[0]; // 初始化 max 为数组的第一个元素

        // 遍历这个数组，把每个数组元素与 max 相比较
        for (let i = 1; i < arr.length; i++) {
            // 如果这个数组元素大于 max，就把这个数组元素存到 max 里面
            if (arr[i] > max) {
                max = arr[i];
            }
        }

        // 最后输出 max
        console.log('该数组里面的最大值是' + max); // 输出数组中的最大值
    </script>
</head>
