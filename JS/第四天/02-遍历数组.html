<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 遍历数组：将数组的元素从头到尾访问一次
        var arr = ['red', 'green', 'blue']; // 定义一个包含三个颜色的数组
        // 使用 for 循环遍历数组
        for (let i = 0; i < 3; i++) {
            // 输出数组中索引为 i 的元素
            console.log(arr[i]);
        }
        // 1. 因为数组索引号从 0 开始，所以 i 必须从 0 开始，条件为 i < 3
        // 2. 输出时使用 arr[i]，其中 i 作为索引号
    </script>
</head>

</html>
