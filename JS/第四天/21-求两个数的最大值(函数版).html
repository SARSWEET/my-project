<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用函数求两个数的最大值

        // 定义一个函数 getMax，用于返回两个数中的最大值
        function getMax(num1, num2) {
            // 使用 if-else 语句判断并返回较大的数
            /* 
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            } 
            */
            // 使用三元运算符判断并返回较大的数
            return num1 > num2 ? num1 : num2;
        }

        // 调用 getMax 函数，并输出 1 和 3 中的最大值
        console.log(getMax(1, 3)); // 输出：3
        // 调用 getMax 函数，并输出 11 和 3 中的最大值
        console.log(getMax(11, 3)); // 输出：11
    </script>
</head>
