<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 数组 (Array): 一组数据的集合，是一种存储在单个变量下的优雅方式
        // 2. 利用 new 关键字创建数组
        var arr = new Array(); // 创建了一个空的数组
        // 3. 利用数组字面量创建数组 []
        var arr = []; // 创建了一个空的数组
        var arr1 = [1, 2, 3, 'pink老师', true]; // 创建了一个包含不同类型元素的数组
        // 4. 数组里面的数据用逗号隔开
        // 5. 数组里面的数据我们称为元素
        // 6. 获取数组元素的格式: 数组名[索引号]; 索引号从0开始

        console.log(arr1); // 输出整个数组 [1, 2, 3, 'pink老师', true]
        console.log(arr1[3]); // 输出索引为3的元素 'pink老师'
        console.log(arr1[4]); // 输出索引为4的元素 true

        var arr2 = ['迪丽热巴', '古力娜扎', '佟丽娅']; // 创建一个包含字符串的数组
        console.log(arr2[0]); // 输出索引为0的元素 '迪丽热巴'
        console.log(arr2[1]); // 输出索引为1的元素 '古力娜扎'
        console.log(arr2[2]); // 输出索引为2的元素 '佟丽娅'
        console.log(arr2[3]); // 尝试输出索引为3的元素，结果为 undefined，因为数组长度为3，没有索引为3的元素
    </script>
</head>

<body>

</body>

</html>
