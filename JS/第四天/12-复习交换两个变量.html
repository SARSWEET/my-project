<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 交换两个变量的值
        var num1 = 10; // 初始化变量 num1，值为 10
        var num2 = 20; // 初始化变量 num2，值为 20
        var temp; // 声明一个临时变量 temp

        // 使用临时变量交换 num1 和 num2 的值
        temp = num1; // 将 num1 的值赋给 temp
        num1 = num2; // 将 num2 的值赋给 num1
        num2 = temp; // 将 temp 的值赋给 num2

        // 输出交换后的变量值
        console.log(num1, num2); // 输出结果为 20 10
    </script>
</head>

<body>

</body>

</html>
