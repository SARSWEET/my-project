<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 弹出一个输入框，提示用户输入年龄
        var age = prompt('请输入你的年龄');
        // 将用户输入的年龄与字符串拼接，并保存到变量str中
        var str = '您今年已经' + age + '岁了';
        // 使用alert弹出拼接好的字符串，告知用户年龄
        alert(str);
    </script>
</head>

<body>

</body>

</html>
