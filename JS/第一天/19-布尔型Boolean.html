<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 声明布尔变量flag为true
        var flag = true;
        // 声明布尔变量flag1为false
        var flag1 = false;
        // 当布尔值true参与加法运算时，会被当作1处理
        console.log(flag + 1); // 输出: 2
        // 当布尔值false参与加法运算时，会被当作0处理
        console.log(flag1 + 1); // 输出: 1
    </script>
</head>

</html>
