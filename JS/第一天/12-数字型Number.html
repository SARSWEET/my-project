<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 'num' 和 'PI' 是数字类型变量
        var num = 10; // 'num' 是整数
        var PI = 3.14; // 'PI' 是浮点数

        // 八进制数：以 '0o' 开头，使用 0 到 7 的数字
        var num1 = 0o10; // 八进制 '10' 等于十进制的 8
        console.log(num1); // 输出: 8
        var num2 = 0o12; // 八进制 '12' 等于十进制的 10
        console.log(num2); // 输出: 10

        // 十六进制数：以 '0x' 开头，使用 0 到 9 的数字和 a 到 f 的字母
        var num3 = 0x9; // 十六进制 '9' 等于十进制的 9
        console.log(num3); // 输出: 9
        var num4 = 0xa; // 十六进制 'a' 等于十进制的 10
        console.log(num4); // 输出: 10

        // 数字类型的最大值
        console.log(Number.MAX_VALUE); // 输出: 1.7976931348623157e+308

        // 数字类型的最小值
        console.log(Number.MIN_VALUE); // 输出: 5e-324

        // 无穷大
        console.log(Number.MAX_VALUE * 2); // 输出: Infinity

        // 无穷小
        console.log(-Number.MAX_VALUE * 2); // 输出: -Infinity

        // 非数字
        console.log('pink老师' - 100); // 输出: NaN
    </script>
</head>

</html>
