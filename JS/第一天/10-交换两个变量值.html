<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // JavaScript 是一种具有强逻辑性的编程语言，以下是变量值交换的逻辑步骤：
        // 1.声明一个临时变量 'temp'
        // 2.将 'apple1' 的值赋给 'temp'
        // 3.将 'apple2' 的值赋给 'apple1'
        // 4.将 'temp' 的值赋给 'apple2'
        var temp,
            apple1 = '青苹果',
            apple2 = '红苹果';
        temp = apple1; // 'temp' 现在是 '青苹果'
        apple1 = apple2; // 'apple1' 现在是 '红苹果'
        apple2 = temp; // 'apple2' 现在是 '青苹果'
        console.log(apple1); // 输出: 红苹果
        console.log(apple2); // 输出: 青苹果
    </script>
</head>

<body>

</body>

</html>
