<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // JavaScript 中变量命名区分大小写，'app' 和 'App' 是不同的变量
        var app = 10;
        var App = 100;
        console.log(app); // 输出: 10
        console.log(App); // 输出: 100

        // 变量名不能以数字开头，以下声明是无效的
        // var 18age;

        // 关键字或保留字不能作为变量名，例如 'var' 不能用作变量名
        // var var;

        // 避免使用 'name' 作为变量名，因为在某些上下文中它有特殊含义
        // console.log(tel); // 错误: tel is not defined
        console.log(name); // 如果未赋值，可能输出空字符串或浏览器窗口的名称
    </script>
</head>

<body>

</body>

</html>
