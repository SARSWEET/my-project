<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 将数字转换为字符串的三种方法

        // 方法1: 使用 toString() 方法
        // 将数字变量 num 转换为字符串，并存储在变量 str 中
        var num = 10;
        var str = num.toString();
        console.log(str); // 输出转换后的字符串
        console.log(typeof str); // 输出变量 str 的类型，验证转换成功

        // 方法2: 使用 String() 函数
        // 直接将数字变量 num 转换为字符串并输出
        console.log(String(num)); // 输出转换后的字符串

        // 方法3: 使用字符串拼接
        // 通过与空字符串拼接的方式将数字变量 num 转换为字符串并输出
        console.log(num + ''); // 输出转换后的字符串
    </script>
</head>

<body>

</body>

</html>
