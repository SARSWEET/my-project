<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 在Java中，变量的数据类型由声明时的类型决定，例如 int num = 10; 表示 num 是整型。
        // 而在JavaScript中，变量的数据类型不是在声明时确定的，而是在赋值时根据值的类型动态确定。
        var num = 10; // 在赋值为数字后，num 的数据类型被确定为 Number 类型。
        var str = 'pink'; // 在赋值为字符串后，str 的数据类型被确定为 String 类型。

        // JavaScript 是一种动态类型语言，变量的数据类型可以改变。
        var x = 10; // 最初，x 被赋值为数字，其数据类型为 Number。
        x = 'pink'; // 然后，x 被重新赋值为字符串，其数据类型变为 String。
    </script>
</head>

<body>

</body>

</html>
