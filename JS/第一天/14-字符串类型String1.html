<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 示例字符串：'pink', 'pink老师', '12', 'true'。加了引号('')的都被视为字符串类型。

        var str = '我是一个"高富帅"的程序员'; // 使用单引号(')包围字符串时，字符串内部可以包含双引号(")而不需要转义。
        console.log(str); // 在控制台输出变量str的值。

        // 字符串中的转义字符以反斜杠(\)开头，例如：'\n'表示换行，'\t'表示制表符。
        // 这些转义字符必须写在字符串的引号内部。
    </script>
</head>

<body>

</body>

</html>
