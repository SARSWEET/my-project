<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 演示 JavaScript 中的真值和假值

        // 假值（falsy values）演示
        // 下列值会被转换为 false
        console.log(Boolean('')); // 空字符串转换为 false
        console.log(Boolean(0)); // 数字 0 转换为 false
        console.log(Boolean(NaN)); // NaN 转换为 false
        console.log(Boolean(null)); // null 转换为 false
        console.log(Boolean(undefined)); // undefined 转换为 false

        // 分隔线，用于区分输出
        console.log('-----------------------------------------');

        // 真值（truthy values）演示
        // 除了假值之外的所有值都会被转换为 true
        console.log(Boolean('123')); // 非空字符串转换为 true
        console.log(Boolean('你好吗')); // 非空字符串转换为 true
        console.log(Boolean('我很好')); // 非空字符串转换为 true
    </script>
</head>

<body>

</body>

</html>
