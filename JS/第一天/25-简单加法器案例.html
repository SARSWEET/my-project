<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户输入求和计算器

        // 1. 弹出第一个输入框(prompt)，提示用户输入第一个数值
        // 2. 弹出第二个输入框(prompt)，提示用户输入第二个数值
        // 3. 使用 parseFloat() 函数转换输入的字符串为浮点数
        // 4. 计算两个浮点数的和，并将结果赋值给变量 result
        // 5. 弹出警示框(alert)，显示计算的和

        var num1 = prompt('请输入第一个值:');
        var num2 = prompt('请输入第二个值:');
        var result = parseFloat(num1) + parseFloat(num2); // 将字符串转换为浮点数并计算和
        alert('计算结果是: ' + result); // 显示结果
    </script>
</head>

</body>

</html>
