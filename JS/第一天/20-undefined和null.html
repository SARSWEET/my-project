<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 声明一个未初始化的变量str，默认值为undefined
        var str;
        console.log(str); // 输出: undefined

        // 声明变量variable并显式赋值为undefined
        var variable = undefined;
        console.log(variable + 'pink'); // 输出: "undefinedpink"
        console.log(variable + 1); // 输出: NaN

        // 声明变量space并赋值为null，表示空值
        var space = null;
        console.log(null + 1); // 输出: 1，null在数学运算中被当作0
        console.log(null + 'pink'); // 输出: "nullpink"
    </script>
</head>

<body>

</body>

</html>
