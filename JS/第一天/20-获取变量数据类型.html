<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 初始化一个数字类型变量
        var num = 10;
        console.log(typeof num); // 输出: number

        // 初始化一个字符串类型变量
        var str = 'pink';
        console.log(typeof str); // 输出: string

        // 初始化一个布尔类型变量
        var flag = true;
        console.log(typeof flag); // 输出: boolean

        // 初始化一个未定义类型变量
        var vari = undefined;
        console.log(typeof vari); // 输出: undefined

        // 初始化一个空对象类型变量
        var timer = null;
        // null在JavaScript中被认为是一个空对象引用
        console.log(typeof timer); // 输出: object

        // 使用prompt函数获取用户输入的年龄，并存储为字符串类型
        var age = prompt('请输入您的年龄');
        console.log(age); // 输出用户输入的年龄
        console.log(typeof age); // 输出: string
    </script>
</head>

<body>

</body>

</html>
