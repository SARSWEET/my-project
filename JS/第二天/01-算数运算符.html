<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 基本算术运算演示

        // 加法
        console.log(1 + 1); // 输出 2
        // 减法
        console.log(1 - 1); // 输出 0
        // 乘法
        console.log(1 * 1); // 输出 1
        // 除法
        console.log(1 / 1); // 输出 1

        // 取余运算（取模）
        console.log(4 % 2); // 输出 0，因为 4 除以 2 没有余数
        console.log(5 % 3); // 输出 2，因为 5 除以 3 的余数是 2
        console.log(3 % 5); // 输出 3，因为 3 除以 5 的余数是 3

        // 浮点数运算问题
        // 浮点数加法
        console.log(0.1 + 0.2); // 输出 0.30000000000000004，而不是 0.3
        // 浮点数乘法
        console.log(0.07 * 100); // 输出 7.000000000000001，而不是 7

        // 浮点数比较问题
        // 由于浮点数的精度问题，直接比较可能得到意外的结果
        var num = 0.1 + 0.2;
        console.log(num == 0.3); // 输出 false，尽管数学上 0.1 + 0.2 等于 0.3
    </script>
</head>

<body>

</body>

</html>
