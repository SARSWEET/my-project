<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if...else 语句的基本语法结构
        // if (条件表达式) {
        //     // 执行语句1
        // } else {
        //     // 执行语句2
        // }

        // 执行逻辑：
        // - 如果条件表达式结果为真（true），那么执行语句1
        // - 否则（条件表达式结果为假，false），执行语句2

        // 代码验证
        // 使用 prompt 函数获取用户输入的年龄，并存储在变量 age 中
        // 注意：prompt 返回的是字符串类型的数据
        var age = prompt('请输入你的年龄:');
        // 使用 Number 函数将字符串类型的 age 转换为数字类型
        age = Number(age);

        // 使用 if...else 语句根据年龄判断
        // 如果年龄大于或等于 18，则弹出第一个消息
        // 否则，弹出第二个消息
        if (age >= 18) {
            alert('我想带你去网吧偷耳机');
        } else {
            alert('滚,回家做作业去');
        }
        // 注意：如果用户输入的不是数字，Number(age) 将返回 NaN，if 条件将评估为 false
    </script>
</head>

<body>

</body>

</html>
