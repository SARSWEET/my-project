<!DOCTYPE html>
<!-- 指定文档类型为HTML5，确保浏览器按照HTML5标准解析文档 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置文档的字符编码为UTF-8，支持国际化字符集 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 视口设置，确保网页在移动设备上的可视性和可用性 -->
    <title>Switch语句示例</title>
    <!-- 网页标题，反映了页面内容或功能 -->
    <script>
        // JavaScript代码区域开始
        // 本脚本演示了switch语句的使用，它是一种多分支选择结构

        // switch语句提供了一种简洁的方法来执行多个条件分支
        // 它的语法结构如下：
        /*
        switch (表达式) {
            case 值1:
                // 如果表达式的结果等于值1，执行这里的代码
                执行语句1;
                break; // 结束switch语句
            case 值2:
                // 如果表达式的结果等于值2，执行这里的代码
                执行语句2;
                break; // 结束switch语句
            case 值3:
                // 如果表达式的结果等于值3，执行这里的代码
                执行语句3;
                break; // 结束switch语句
            default:
                // 如果表达式的结果与所有case值都不匹配，执行这里的代码
                执行默认语句;
                break; // 结束switch语句
        }
        */

        // 示例验证：根据给定的数字输出对应的信息
        switch (2) {
            case 1:
                console.log('这是1'); // 如果数字是1，输出'这是1'
                
                break;
            case 2:
                console.log('这是2'); // 如果数字是2，输出'这是2'
                break;
            case 3:
                console.log('这是3'); // 如果数字是3，输出'这是3'
                break;
            default:
                console.log('没有相匹配的结果'); // 如果数字不是1、2或3，输出'没有相匹配的结果'
                break;
        }
    </script>
</head>

<body>
    <!-- 网页主体内容 -->
</body>

</html>
