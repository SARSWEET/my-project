<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 比较运算符的使用

        // 大于等于 (>=) 和小于等于 (<=)
        console.log(3 >= 5); // false，3 不大于等于 5
        console.log(2 <= 4); // true，2 小于等于 4

        // 等于运算符 (==)
        // == 进行类型转换，比较值是否相等
        console.log(3 == 5); // false，3 不等于 5
        console.log('pink老师' == '刘德华'); // false，字符串内容不相同
        console.log(18 == 18); // true，数值相等
        console.log(18 == '18'); // true，'18' 转换为数字后与 18 相等
        console.log('A' == 'a'); // false，字符不相等

        // 不等于运算符 (!=)
        console.log(18 != 18); // false，18 等于 18

        // 全等运算符 (===)
        // === 不进行类型转换，要求值和类型都相同
        console.log(18 === 18); // true，类型和值都相同
        console.log(18 === '18'); // false，类型不同（数字 vs 字符串）

    </script>
</head>

<body>

</body>

</html>
