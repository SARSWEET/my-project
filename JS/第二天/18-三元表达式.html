<!DOCTYPE html>
<!-- 指定文档类型为HTML5，确保浏览器按照HTML5标准解析文档 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置文档的字符编码为UTF-8，支持国际化字符集 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 视口设置，确保网页在移动设备上的可视性和可用性 -->
    <title>三元运算符示例</title>
    <!-- 网页标题，反映了页面内容或功能 -->
    <script>
        // JavaScript代码区域开始
        // 本脚本演示了三元运算符的使用和等价的if-else结构

        // 1.三元运算符是由三部分组成的条件运算符，格式为：条件 ? 表达式1 : 表达式2
        // 2.它是JavaScript中唯一的三元运算符，可以用来简化if-else语句
        // 3.语法结构：条件表达式 ? 如果条件为真时的结果 : 如果条件为假时的结果
        // 4.执行流程：首先计算条件表达式的布尔值，根据结果返回相应的表达式1或表达式2的值
        // 5.示例体验：下面的代码展示了三元运算符的实际应用

        var num = 10; // 定义变量num并赋值为10
        // 使用三元运算符根据num的值返回不同的字符串
        var result = num > 5 ? '是的' : '不是的';
        console.log(result); // 输出结果到控制台，预期输出'是的'

        // 上述三元运算符的逻辑等同于以下if-else结构：
        /*
        if (num > 5) {
            result = '是的';
        } else {
            result = '不是的';
        }
        */
    </script>
</head>

<body>
    <!-- 网页主体内容 -->
</body>

</html>
