<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑运算符的使用

        // 逻辑与 (&&)
        // 当两侧表达式都为 true 时，结果为 true；否则为 false
        console.log(3 > 5 && 3 > 2); // false，因为 3 不大于 5
        console.log(3 < 5 && 3 > 2); // true，因为 3 小于 5 且大于 2

        // 逻辑或 (||)
        // 当两侧表达式至少有一个为 true 时，结果为 true；否则为 false
        console.log(3 > 5 || 3 > 2); // true，因为 3 大于 2
        console.log(3 > 5 || 3 < 2); // false，因为两个条件都不满足

        // 逻辑非 (!)
        // 对布尔值取反，true 变为 false，false 变为 true
        console.log(!true); // false，因为 true 的反面是 false
    </script>
</head>

</html>
