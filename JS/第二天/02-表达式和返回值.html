<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 表达式和赋值演示

        // 表达式是由数字、运算符、变量等组成的式子
        // 例如，1 + 1 就是一个表达式
        console.log(1 + 1); // 输出 2，这个 2 就是表达式的返回值

        // 赋值操作
        // 在 JavaScript 中，赋值使用等号（=）进行
        // 表达式的结果可以被赋值给变量
        // 例如，将 1 + 1 的结果赋值给变量 num
        var num = 1 + 1; // num 现在的值是 2
    </script>
</head>

<body>

</body>

</html>
