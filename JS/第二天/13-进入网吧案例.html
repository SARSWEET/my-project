<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 使用 prompt 输入框收集用户输入的年龄
        // prompt 函数会弹出一个输入框，用户可以在其中输入文本
        var age = prompt('请输入您的年龄:');

        // 使用 if 语句根据用户输入的年龄进行条件判断
        // 如果用户输入的年龄大于或等于 18，则执行 if 语句块内的代码
        if (age >= 18) {  //这里age做了隐式转换
            // alert 函数会弹出一个警告框，显示指定的消息
            alert('我想带你去网吧偷耳机');
        }
        // 如果用户输入的年龄小于 18，则不执行任何操作
    </script>
</head>

<body>

</body>

</html>
