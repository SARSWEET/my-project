<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 赋值运算符的使用

        // 加法赋值运算符 (+=)
        // 将右侧表达式的值加到左侧变量的值上，然后将结果赋值给左侧变量
        var num = 10;
        num += 5; // 相当于 num = num + 5，现在 num 的值是 15
        console.log(num); // 输出 15

        // 乘法赋值运算符 (*=)
        // 将右侧表达式的值与左侧变量的值相乘，然后将结果赋值给左侧变量
        var age = 2;
        age *= 3; // 相当于 age = age * 3，现在 age 的值是 6
        console.log(age); // 输出 6
    </script>
</head>

<body>

</body>

</html>
