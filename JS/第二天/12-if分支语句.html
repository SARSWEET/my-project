<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // if 语句的基本语法结构
        // if (条件表达式) {
        //     执行语句;
        // }

        // 执行逻辑：
        // - 如果 if 里面的条件表达式结果为真（true），则执行大括号里面的执行语句。
        // - 如果 if 条件表达式结果为假（false），则不执行大括号里面的语句，而是继续执行 if 后面的代码。

        // 实际代码体验
        if (3 < 5) {
            alert('沙漠骆驼'); // 弹出警告框，显示消息 '沙漠骆驼'
        }
        // 由于 3 小于 5，条件表达式结果为真，因此会执行 alert 函数弹出警告框。
    </script>
</head>

<body>

</body>

</html>
