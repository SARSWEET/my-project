<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 前置和后置递增运算符的区别

        // 前置递增运算符 (++变量)
        // 先增加变量的值，然后返回新值
        var a = 10;
        ++a; // a 的值现在是 11
        var b = ++a + 2; // a 先增加到 12，然后与 2 相加得到 14
        console.log(b); // 输出 14

        // 后置递增运算符 (变量++)
        // 先返回变量的当前值，然后增加变量的值
        var c = 10;
        c++; // c 的值现在是 11
        var d = c++ + 2; // 先返回 c 当前的值 11，c 再增加到 12，然后与 2 相加得到 13
        console.log(d); // 输出 13

        // 前置和后置递增运算符在同一个表达式中的使用
        var e = 10;
        var f = e++ + ++e; // e++ 返回 10，e 增加到 11，然后 ++e 增加 e 到 12，最后 10 + 12 得到 22
        console.log(f); // 输出 22
    </script>
</head>

<body>

</body>

</html>
