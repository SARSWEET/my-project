<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 多分支语句的使用

        // 1. 多分支语句允许根据多个条件选择执行不同的代码块，实现多选一的逻辑
        // 2. if...else if...else 是多分支语句的常见形式

        // 语法规范：
        if (条件表达式1) {
            // 如果条件表达式1为真（true），执行这里的语句
        } else if (条件表达式2) {
            // 如果条件表达式1为假（false）且条件表达式2为真（true），执行这里的语句
        } else if (条件表达式3) {
            // 如果前面的条件都不满足，且条件表达式3为真（true），执行这里的语句
        } else {
            // 如果所有条件表达式都不满足，执行这里的语句
        }

        // 执行思路：
        // - 从上到下依次判断每个条件表达式
        // - 一旦某个条件表达式满足，执行对应的代码块并退出整个多分支结构
        // - 如果所有条件表达式都不满足，执行 else 代码块

        // 注意点：
        // - 多分支结构最终只会执行一个代码块
        // - else if 可以有多个，理论上没有数量限制
        // - else if 中间必须有空格
    </script>
</head>

<body>

</body>

</html>
