<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 简单数据类型（基本数据类型）传参示例
         * 
         * 本例演示了在 JavaScript 中，将简单数据类型作为参数传递给函数时的行为。
         * 这种传递方式被称为"按值传递"。
         */

        // 定义一个函数，接收一个参数并对其进行操作
        function fn(a) {
            a++; // 将参数 a 的值增加 1
            console.log(a); // 输出函数内部 a 的值
        }

        // 在全局作用域定义一个变量
        var x = 10;

        // 调用函数，将 x 作为参数传递
        fn(x);
        // 函数调用后，会输出 11
        // 这是因为函数内部的 a 是 x 的一个副本，对 a 的修改不会影响原始的 x

        // 输出全局变量 x 的值
        console.log(x);
        // 这里会输出 10
        // 说明函数内部对参数的修改并没有影响到全局变量 x

        /**
         * 解释：
         * 1. 当我们将 x 传递给函数 fn 时，实际上是将 x 的值（10）复制给了参数 a。
         * 2. 在函数内部，a 是一个独立的变量，它的初始值是 x 的副本。
         * 3. 函数内部对 a 的修改不会影响到外部的 x。
         * 4. 这就是为什么函数内部 a 的值变成了 11，而外部 x 的值仍然是 10。
         * 
         * 这个例子展示了简单数据类型在 JavaScript 中的"按值传递"特性。
         * 函数参数实际上是对传入值的一个复制，而不是对原始变量的引用。
         */
    </script>
</head>

<body>

</body>

</html>
