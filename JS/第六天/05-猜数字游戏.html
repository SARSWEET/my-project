<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script>
        // 猜数字游戏实现

        // 生成指定范围内的随机整数
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // 生成1-10之间的随机数
        var random = getRandom(1, 10);

        // 使用无限循环，直到玩家猜对为止
        while (true) {
            // 获取玩家输入
            var num = prompt('请输入1-10之间的整数');

            // 判断玩家猜测结果
            if (num > random) {
                alert('你猜大了');
            } else if (num < random) {
                alert('你猜小了');
            } else {
                alert('你猜对了');
                break; // 猜对时退出循环，结束游戏
            }
        }

        // 注释：
        // 1. Math.random() 生成 [0, 1) 之间的随机数
        // 2. Math.floor() 向下取整，确保结果为整数
        // 3. while(true) 创建无限循环，通过 break 在适当时机退出
        // 4. 使用 prompt() 获取用户输入，alert() 显示结果
        // 5. if-else if-else 结构用于比较猜测值与随机数

        // 潜在改进：
        // - 添加输入验证，确保输入为有效数字
        // - 限制猜测次数或添加计分系统
        // - 允许玩家选择难度（如更大的数字范围）
        // - 使用 DOM 操作替代 alert 和 prompt，提升用户体验
        // - 添加游戏重新开始的选项
    </script>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p>请在弹出的提示框中输入你的猜测。</p>
</body>

</html>
