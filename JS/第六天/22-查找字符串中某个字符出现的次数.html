<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 字符串查找示例：查找所有指定字符的位置及出现次数
         * 
         * 目标：在字符串"abcoefoxyozzopp"中查找所有 'o' 的位置并统计出现次数
         */

        // 待查找的字符串
        var str = "abcoefoxyozzopp";

        // 要查找的字符
        var searchChar = 'o';

        // 初始化查找位置和计数器
        var index = str.indexOf(searchChar);
        var count = 0;

        /**
         * 查找算法：
         * 1. 使用 indexOf 找到字符首次出现的位置
         * 2. 如果找到（indexOf 不返回 -1），则记录位置并增加计数
         * 3. 从上一次找到的位置的下一个位置继续查找
         * 4. 重复步骤2-3，直到找不到为止（indexOf 返回 -1）
         */
        while (index !== -1) {
            console.log(`'${searchChar}' 在位置 ${index}`);
            count++;
            // 从当前位置的下一个位置继续查找
            index = str.indexOf(searchChar, index + 1);
        }

        console.log(`'${searchChar}' 总共出现 ${count} 次`);

        /**
         * 注意事项：
         * 1. 这种方法适用于查找任何字符或子串，不仅限于单个字符
         * 2. indexOf 是区分大小写的，如需不区分大小写，可以先将字符串转换为小写
         * 3. 对于大型字符串，这种方法可能不是最优的，可能需要考虑使用正则表达式
         */
    </script>
</head>

</html>
