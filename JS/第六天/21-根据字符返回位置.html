<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 字符串查找方法示例：indexOf()
         * 
         * indexOf() 方法用于在字符串中查找指定字符（或子字符串）的位置。
         * 语法：str.indexOf(searchValue[, fromIndex])
         * - searchValue: 要查找的字符或子字符串
         * - fromIndex: 可选，开始查找的位置索引（默认为0）
         */

        var str = '改革春风吹满地,春天来了';

        // 查找第一个 '春' 字的位置
        console.log(str.indexOf('春')); // 预期输出: 2

        // 从索引3开始查找 '春' 字
        console.log(str.indexOf('春', 3)); // 预期输出: 8

        /**
         * indexOf() 方法的特点：
         * 1. 返回找到的第一个匹配项的索引。
         * 2. 如果未找到匹配项，返回 -1。
         * 3. 区分大小写。
         * 4. 可以查找单个字符或多个字符的子串。
         */

        // 额外示例
        console.log(str.indexOf('春天')); // 预期输出: 8
        console.log(str.indexOf('秋天')); // 预期输出: -1

        /**
         * 使用技巧：
         * 1. 可以用 indexOf() != -1 来检查字符串是否包含某个子串。
         * 2. 可以通过循环调用 indexOf() 来找到所有匹配项。
         */

        // 查找所有 '春' 字的位置
        var positions = [];
        var pos = str.indexOf('春');
        while (pos !== -1) {
            positions.push(pos);
            pos = str.indexOf('春', pos + 1);
        }
        console.log('所有 "春" 的位置：', positions); // 预期输出: [2, 8]
    </script>
</head>

<body>

</body>

</html>
