<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 数组排序方法示例
         * 
         * 本示例演示了两种常用的数组排序方法：
         * 1. reverse() - 数组翻转
         * 2. sort()    - 数组排序
         */

        // 1. 数组翻转 (reverse方法)
        var arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr); // 预期输出: ['blue', 'red', 'pink']

        /**
         * reverse() 方法特点：
         * - 直接修改原数组
         * - 返回修改后的数组
         * - 适用于任何数据类型的数组
         */

        // 2. 数组排序 (sort方法)
        // 2.1 默认排序（按字符串Unicode码点）
        var arr1 = [3, 4, 7, 1];
        arr1.sort();
        console.log(arr1); // 预期输出: [1, 3, 4, 7]

        // 2.2 自定义排序（使用比较函数）
        var arr2 = [1, 13, 4, 7, 77];
        // arr2.sort(); // 注意：直接使用sort()可能不会得到预期的数字顺序

        // 使用比较函数进行降序排序
        arr2.sort(function (a, b) {
            // return a - b; // 升序排序
            return b - a;    // 降序排序
        });
        console.log(arr2); // 预期输出: [77, 13, 7, 4, 1]

        /**
         * sort() 方法特点：
         * - 直接修改原数组
         * - 返回修改后的数组
         * - 默认按字符串Unicode码点升序排序
         * - 可以通过传入比较函数来自定义排序规则
         * 
         * 比较函数说明：
         * - 如果 compareFunction(a, b) 小于 0 ，那么 a 会被排列到 b 之前
         * - 如果 compareFunction(a, b) 等于 0 ， a 和 b 的相对位置不变
         * - 如果 compareFunction(a, b) 大于 0 ， b 会被排列到 a 之前
         */
    </script>
</head>

</html>
