<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 数组去重函数示例
         * 
         * 目标：从给定数组中移除重复元素，只保留每个元素的第一次出现。
         * 示例：['c','a','z','a','x','a','x','c','b'] -> ['c','a','z','x','b']
         */

        /**
         * 数组去重函数
         * @param {Array} arr - 需要去重的数组
         * @returns {Array} 去重后的新数组
         */
        function unique(arr) {
            var newArr = [];
            for (let i = 0; i < arr.length; i++) {
                // 如果元素在新数组中不存在，则添加
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }

        // 测试数组去重函数
        var demo = unique(['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b']);
        console.log(demo); // 预期输出: ['c', 'a', 'z', 'x', 'b']

        /**
         * 算法说明：
         * 1. 创建一个新的空数组用于存储去重后的元素。
         * 2. 遍历原数组中的每个元素。
         * 3. 对于每个元素，检查它是否已经存在于新数组中：
         *    - 使用 indexOf() 方法检查，如果返回 -1，说明元素不存在。
         * 4. 如果元素不存在于新数组，则将其添加到新数组中。
         * 5. 遍历结束后，返回新数组，其中包含原数组的所有唯一元素。
         * 
         * 注意事项：
         * - 此方法保留了元素的原始顺序。
         * - 对于大型数组，此方法可能效率较低，因为 indexOf() 是线性搜索。
         * - 对于复杂数据类型（如对象），此方法可能不适用，因为 indexOf() 使用严格相等（===）比较。
         */
    </script>
</head>

</html>
