<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. setInterval 函数用于按固定时间间隔重复执行某个函数
        // 语法：window.setInterval(调用函数, 延时时间)
        setInterval(function () {
            console.log('继续执行'); // 每隔1000毫秒（1秒）输出“继续执行”
        }, 1000); // 设置间隔时间为1000毫秒（1秒）

        // 2. setTimeout 函数在延时时间到达后执行回调函数，只执行一次，定时器结束
        // 3. setInterval 函数每隔指定的时间间隔反复执行回调函数，直到被清除
    </script>
</body>

</html>
