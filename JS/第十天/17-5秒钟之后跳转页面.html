<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 适配移动设备，设置视口 -->
    <title>Document</title> <!-- 文档标题 -->
</head>

<body>
    <button>点击</button> <!-- 点击按钮 -->
    <div></div> <!-- 显示倒计时信息的div -->
    <script>
        var btn = document.querySelector('button'); // 选择按钮元素
        var div = document.querySelector('div'); // 选择div元素
        btn.addEventListener('click', function () { // 为按钮添加点击事件
            location.href = 'http://www.itcast.cn'; // 点击后跳转到指定链接
        });
        var timer = 5; // 设置初始倒计时时间为5秒
        var timer2 = setInterval(function () { // 每秒执行一次的定时器
            if (timer == 0) { // 如果倒计时结束
                location.href = 'http://www.itcast.cn'; // 跳转链接
                clearInterval(timer2); // 清除定时器
            } else {
                div.innerHTML = timer + '秒后跳转页面'; // 更新div内容，显示剩余时间
                timer--; // 倒计时减一
            }
        }, 1000); // 每1000毫秒（1秒）执行一次
    </script>
</body>

</html>
