<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. setTimeout 函数用于延迟执行代码
        // 语法：window.setTimeout(调用函数, 延时时间)
        // 注意事项：
        // 1. 在调用时可以省略 window 前缀
        // 2. 延时时间单位为毫秒，省略时默认值为0
        // 3. 调用的函数可以是直接定义的函数或函数名
        // 4. 页面中可能有多个定时器，通常会给定时器加标识符以便管理

        // setTimeout(() => { /* ... */ }, timeout); // 使用箭头函数定义的定时器

        // 设置定时器，3秒后调用 boom 函数
        var time1 = setTimeout(boom, 3000); // 第一个定时器
        var time2 = setTimeout(boom, 3000); // 第二个定时器
        setTimeout(boom, 3000); // 第三个定时器

        // 定义 boom 函数，输出信息
        function boom() {
            console.log('又爆炸了'); // 输出“又爆炸了”
        }

        // 为什么不使用事件侦听器？
        // 1. setTimeout 用于在指定时间后执行一次性操作，而侦听器通常用于响应用户操作（如点击、输入等）。
        // 2. 当需要执行某个操作而不依赖用户交互时，使用 setTimeout 更为合适。
        
        // 什么情况下使用侦听器？
        // 1. 当需要监测用户的输入、点击、移动等交互事件时，使用事件侦听器更为有效。
        // 2. 例如，需要在用户点击按钮时执行某个函数，就应该使用 addEventListener 来注册事件侦听器。
    </script>
</body>
</html>
