</head>
<body>
    <script>
        // window.document.querySelector()
        // var声明的变量会自动变成window对象的属性 可以用window.xx获取
        var num = 10;
        console.log(num);
        console.log(window.num);
        
        // 声明的函数会自动变成window对象的方法 可以通过window.xx()获取
        function fn() {
            console.log(11);
        }
        fn();
        window.fn();
        /* alert(11);
        window.alert(11); */
        console.dir(window);
        var name = 10;
        console.log(window.name)
    </script>
</body>
