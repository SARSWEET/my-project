<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div> <!-- 用于展示 innerHTML 内容 -->
    <p>
        我是文字
        <span>123</span> <!-- 包含在 p 元素中的 span 元素 -->
    </p>

    <script>
        // innerText 和 innerHTML 的区别
        // 1. innerText 不会解析 HTML 标签，它只处理纯文本，并且会忽略 HTML 标签内容。
        //    另外，innerText 会去除多余的空格和换行，并且是非标准的属性（但被广泛支持）。
        var div = document.querySelector('div');
        // div.innerText = '<strong>今年是</strong> 2019'; // 这里会将 "<strong>今年是</strong> 2019" 作为纯文本显示，不会解析 <strong> 标签

        // 2. innerHTML 可以解析并渲染 HTML 标签，它是 W3C 标准属性。
        div.innerHTML = '<strong>今年是</strong> 2019'; // <strong> 标签会被解析并渲染，显示为加粗的"今年是"和"2019"

        // 这两个属性都是可读写的，可以获取或设置元素的内容。
        // innerText 会去除 HTML 标签，只显示纯文本内容，并会去掉多余的空格和换行符。
        // innerHTML 保留并解析 HTML 标签，空格和换行也会被保留。

        var p = document.querySelector('p'); // 获取 <p> 元素
        console.log(p.innerText);  // 输出 p 元素中的文本内容（不包括 HTML 标签），结果为："我是文字 123"
        console.log(p.innerHTML);  // 输出 p 元素中的完整 HTML 内容，包括 span 标签，结果为："我是文字 <span>123</span>"
    </script>
</body>

</html>
