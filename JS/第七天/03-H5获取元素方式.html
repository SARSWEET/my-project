<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">盒子</div>
    <div class="box">盒子</div>
    <div id="nav">
        <ul>
            <li>首页</li>
            <li>产品</li>
        </ul>
    </div>

    <script>
        // 1. getElementsByClassName 方法根据类名获取元素集合，返回的是类数组（HTMLCollection）
        var boxs = document.getElementsByClassName('box'); // 参数是类名，获取所有 class 为 'box' 的元素
        console.log(boxs); // 输出类数组的所有元素

        // 2. querySelector 方法返回匹配指定选择器的第一个元素对象
        // 选择器需加符号：类选择器用 .，id 选择器用 #，标签选择器不用符号
        var firstBox = document.querySelector('.box'); // 选择第一个 class 为 'box' 的元素
        console.log(firstBox); // 输出该元素

        var nav = document.querySelector('#nav'); // id 名是唯一的，所以通过 #nav 获取 id 为 'nav' 的元素
        console.log(nav); // 输出该元素

        var firstLi = document.querySelector('li'); // 标签选择器，选择第一个 <li> 元素
        console.log(firstLi); // 输出该元素，里面要加 ''

        // 3. querySelectorAll 方法返回匹配指定选择器的所有元素集合，返回的也是类数组（NodeList）
        var allBox = document.querySelectorAll('.box'); // 选择所有 class 为 'box' 的元素
        console.log(allBox); // 输出所有匹配的元素

        var lis = document.querySelectorAll('li'); // 选择所有 <li> 元素
        console.log(lis); // 输出所有匹配的 <li> 元素
    </script>
</body>

</html>
