<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 重置所有元素的默认边距和填充，确保样式的一致性 */
        * {
            margin: 0;
            /* 去除所有元素的默认外边距，避免不必要的空白 */
            padding: 0;
            /* 去除所有元素的默认内边距，确保内容贴近边框 */
        }

        /* 去除列表项的默认样式 */
        li {
            list-style-type: none;
            /* 禁用默认的项目符号，以便自定义样式（例如使用 sprite 图） */
        }

        /* .box 类用于容器的布局 */
        .box {
            width: 250px;
            /* 设置容器的宽度为 250px */
            margin: 100px auto;
            /* 容器水平居中，并且距离顶部有 100px 的外边距 */
        }

        /* 设置 .box 中每个 li 元素的样式 */
        .box li {
            float: left;
            /* 使所有 li 元素横向排列（左浮动） */
            width: 24px;
            /* 每个 li 元素的宽度设为 24px */
            height: 24px;
            /* 每个 li 元素的高度设为 24px */
            background-color: pink;
            /* 默认情况下，li 元素背景为粉色（在背景图加载失败时会显示） */
            margin: 15px;
            /* li 元素之间的外边距设为 15px，确保它们彼此分开 */
            background: url(images/sprite.png) no-repeat;
            /* 使用 sprite 图作为背景，并设置为不重复显示 */
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <!-- 空的 li 元素用于显示 sprite 图中的图标 -->
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script>
        // 1. 获取所有的 li 元素
        var lis = document.querySelectorAll('li');
        // 使用 querySelectorAll 获取页面中的所有 li 元素，返回的是一个 NodeList 集合

        // 2. 遍历所有 li 元素，设置每个 li 的背景图片位置
        // 这里不涉及事件绑定和事件处理程序，因为只需要在页面加载时设置背景图片位置
        for (var i = 0; i < lis.length; i++) {
            var index = i * 44;
            // 计算背景图片在 sprite 图中的垂直偏移，每个图标间距为 44px
            lis[i].style.backgroundPosition = '0 -' + index + 'px';
            // 设置 li 元素的背景图片的垂直偏移量，以显示 sprite 图中的不同部分
            // 注意：我们使用 backgroundPosition 属性，而不是 position 属性，因为这里是修改背景图片的位置
        }
    </script>
</body>

</html>
