<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 使用 break 关键字
        // break 关键字用于退出整个循环
        for (let i = 1; i <= 5; i++) {
            // 如果 i 等于 3，退出循环
            if (i == 3) {
                break;
            }
            // 向控制台打印 '我正在吃第' + i + '个包子'
            console.log('我正在吃第' + i + '个包子');
        }
    </script>
</head>

<body>

</body>

</html>
