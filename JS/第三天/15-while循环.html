<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. while 循环的语法
        // while 循环在条件为真时继续执行。
        // 语法：
        // while (条件) {
        //     // 要执行的代码
        // }

        // 2. 执行逻辑
        // 只要条件为真，循环将执行代码块。
        // 如果条件为假，循环将终止。

        // 3. 代码演示
        // 初始化计数器变量 'num'，值为 1。
        var num = 1;

        // 只要 'num' 小于或等于 100，while 循环将运行。
        while (num <= 100) {
            // 向控制台打印 '好啊有'。
            console.log('好啊有');

            // 将计数器变量 'num' 增加 1，以避免无限循环。
            num++;
        }

        // 4. 计数器变量
        // 计数器变量 'num' 在循环开始前初始化。

        // 5. 更新表达式
        // 计数器变量 'num' 在循环内递增，以确保循环最终终止。
    </script>
</head>

</body>

</html>
