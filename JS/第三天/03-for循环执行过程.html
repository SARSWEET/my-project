<!DOCTYPE html>
<!-- 指定文档类型为HTML5，确保浏览器按照HTML5标准解析文档 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置文档的字符编码为UTF-8，支持国际化字符集 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 视口设置，确保网页在移动设备上的可视性和可用性 -->
    <title>For循环示例</title>
    <!-- 网页标题，反映了页面内容或功能 -->
    <script>
        // JavaScript代码区域开始
        // 本脚本演示了for循环的执行过程

        // 使用for循环来重复执行相同的代码
        // for循环的语法结构如下：
        // for (初始化; 条件; 迭代) {
        //     循环体
        // }
        // 初始化：设置循环变量的初始值
        // 条件：每次循环开始前都会检查这个条件，如果为true则继续执行循环体，否则退出循环
        // 迭代：每次循环结束后执行的操作，通常是更新循环变量
        for (let i = 1; i < 100; i++) {
            // 循环体：每次循环都会执行这里的代码
            console.log('你好吗'); // 输出字符串到控制台
        }

        // for循环执行过程：
        // 1. 首先执行初始化部分：let i = 1。这段代码在for循环开始时只执行一次。i是index的缩写，表示索引。
        // 2. 然后检查条件部分：i < 100。如果条件为true，则执行循环体；如果为false，则退出循环。
        // 3. 执行循环体中的代码：console.log('你好吗'); 输出字符串到控制台。
        // 4. 执行迭代部分：i++。这段代码在每次循环结束后执行，使i的值递增1。
        // 5. 重复步骤2到4，直到条件部分i < 100为false时退出循环。
    </script>
</head>

<body>
    <!-- 网页主体内容 -->
</body>

</html>
