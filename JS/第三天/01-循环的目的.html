<!DOCTYPE html>
<!-- 指定文档类型为HTML5，确保浏览器按照HTML5标准解析文档 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置文档的字符编码为UTF-8，支持国际化字符集 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 视口设置，确保网页在移动设备上的可视性和可用性 -->
    <title>循环示例</title>
    <!-- 网页标题，反映了页面内容或功能 -->
    <script>
        // JavaScript代码区域开始
        // 本脚本演示了如何使用循环来重复执行某些代码

        // 循环的目的：可以重复执行某些代码
        // 下面的代码会输出三次相同的字符串
        console.log('媳妇我错了');
        console.log('媳妇我错了');
        console.log('媳妇我错了');

        // 使用for循环来重复执行相同的代码
        // for循环的语法结构如下：
        // for (初始化; 条件; 迭代) {
        //     循环体
        // }
        // 初始化：设置循环变量的初始值
        // 条件：每次循环开始前都会检查这个条件，如果为true则继续执行循环体，否则退出循环
        // 迭代：每次循环结束后执行的操作，通常是更新循环变量
        for (var i = 1; i <= 1000; i++) {
            // 循环体：每次循环都会执行这里的代码
            console.log('媳妇我错了'); // 输出字符串到控制台
        }
    </script>
</head>

<body>
    <!-- 网页主体内容 -->
</body>

</html>
