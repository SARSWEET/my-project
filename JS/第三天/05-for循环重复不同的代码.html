<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 使用for循环来模拟一个人的年龄从1岁到100岁的变化

        for (let i = 1; i <= 100; i++) {
            if (i == 1) {
                // 当年龄为1岁时，输出这个人今年出生了
                console.log('这个人今年出生了');
            } else if (i == 100) {
                // 当年龄为100岁时，输出这个人今年死了
                console.log('这个人今年死了');
            } else {
                // 否则，输出这个人今年的年龄
                console.log('这个人今年' + i + '岁了');
            }
        }
    </script>
</head>

</html>
