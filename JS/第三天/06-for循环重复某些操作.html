<!DOCTYPE html>
<!-- 指定文档类型为HTML5，确保浏览器按照HTML5标准解析文档 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置文档的字符编码为UTF-8，支持国际化字符集 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 视口设置，确保网页在移动设备上的可视性和可用性 -->
    <title>For循环求和示例</title>
    <!-- 网页标题，反映了页面内容或功能 -->
    <script>
        // JavaScript代码区域开始
        // 本脚本演示了如何使用for循环来计算1到100之间的整数累加和

        // for循环用于重复执行某些操作
        // 目标：求1到100之间的整数累加和

        // 定义一个变量sum用于存储累加结果，初始值为0
        var sum = 0;

        // 使用for循环从1循环到100
        // 初始化：let i = 1，设置循环变量i的初始值为1
        // 条件：i <= 100，检查i是否小于或等于100
        // 迭代：i++，每次循环结束后将i的值加1
        for (let i = 1; i <= 100; i++) {
            // 核心算法：将当前的i值累加到sum中
            // 等价于sum = sum + i
            sum += i;
        }

        // 输出累加和的结果到控制台
        console.log(sum); // 预期输出5050
    </script>
</head>

<body>
    <!-- 网页主体内容 -->
</body>

</html>
