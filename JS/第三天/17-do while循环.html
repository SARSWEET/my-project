<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. do while 循环的语法结构
        // do while 循环在执行一次循环体后判断条件表达式。
        // 语法：
        // do {
        //     // 循环体
        // } while (条件表达式);

        // 2. 执行思路
        // 与 while 循环不同，do while 循环先执行一次循环体，然后判断条件。
        // 如果条件表达式结果为真，则继续执行循环体；否则退出循环。

        // 3. 代码验证
        // 初始化计数器变量 'i'，值为 1
        var i = 1;
        // do while 循环，先执行一次循环体，然后判断条件
        do {
            // 向控制台打印 'how are you'
            console.log('how are you');
            // 将计数器变量 'i' 增加 1，以避免无限循环
            i++;
        } while (i <= 100); // 只要 'i' 小于或等于 100，循环将继续执行

        // do while 循环体至少执行一次
    </script>
</head>

<body>

</body>

</html>
