<!DOCTYPE html>
<!-- 指定文档类型为HTML5，确保浏览器按照HTML5标准解析文档 -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置文档的字符编码为UTF-8，支持国际化字符集 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 视口设置，确保网页在移动设备上的可视性和可用性 -->
    <title>打印星星示例</title>
    <!-- 网页标题，反映了页面内容或功能 -->
    <script>
        // JavaScript代码区域开始
        // 本脚本演示了如何使用for循环来打印指定数量的星星

        // 一行打印五个星星的示例
        /*
        console.log('⭐⭐⭐⭐⭐'); // 直接打印五个星星
        for (let i = 1; i <= 5; i++) {
            console.log('⭐'); // 使用for循环打印五次单个星星
        }
        */

        /*
        // 使用for循环将五个星星拼接成一个字符串并打印
        var str = '';
        for (let i = 1; i <= 5; i++) {
            str = str + '⭐';
        }
        console.log(str); // 输出'⭐⭐⭐⭐⭐'
        */

        // 提示用户输入需要打印的星星数量，并将输入值保存到变量num中
        var num = prompt('请输入小星星的个数');
        // 定义一个变量str用于存储拼接后的星星字符串
        var str = '';
        // 使用for循环根据用户输入的数量拼接星星
        for (let i = 1; i <= num; i++) {
            str = str + '⭐'; // 将星星拼接到str中
        }
        // 输出拼接后的星星字符串到控制台
        console.log(str);
    </script>
</head>

<body>
    <!-- 网页主体内容 -->
</body>

</html>
