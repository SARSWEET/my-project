<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 第一个for循环，执行相同的代码10次
        for (let i = 1; i <= 10; i++) {
            console.log('媳妇我错了');  // 输出信息到控制台
        }

        // 第二个for循环，用户输入次数来控制循环次数
        var num = prompt('请输入次数');  // 弹出提示框，让用户输入一个数值
        for (var i = 1; i <= num; i++) {
            console.log('媳妇我错了');  // 根据用户输入的次数输出信息到控制台
        }
    </script>
</head>

<body>

</body>

</html>
