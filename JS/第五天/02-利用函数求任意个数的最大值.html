<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 利用函数求任意个数的最大值

        // 定义一个函数 getMax，用于返回任意个数中的最大值
        function getMax() {
            // 初始化 max 变量为 arguments 对象的第一个元素
            var max = arguments[0];
            // 使用 for 循环遍历 arguments 对象的所有元素
            for (let i = 0; i < arguments.length; i++) {
                // 如果当前元素大于 max，则更新 max 为当前元素
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            // 返回最大值
            return max;
        }

        // 调用 getMax 函数，并输出 1, 2, 3 中的最大值
        console.log(getMax(1, 2, 3)); // 输出：3
        // 调用 getMax 函数，并输出 1, 2, 3, 4, 5 中的最大值
        console.log(getMax(1, 2, 3, 4, 5)); // 输出：5
        // 调用 getMax 函数，并输出 11, 2, 34, 444, 5, 100 中的最大值
        console.log(getMax(11, 2, 34, 444, 5, 100)); // 输出：444
    </script>
</head>
