<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts Comparison</title>
    <script>
        // JavaScript中变量、函数、属性、方法的比较

        // 1. 变量与属性的比较
        // 相同点：都用于存储数据
        // 不同点：声明方式、使用方式和作用域不同

        // 变量示例
        var num = 10;  // 变量声明和赋值

        // 对象和属性示例
        var obj = {
            age: 18,  // 属性
            fn: function () {  // 方法
                // 方法体
            }
        };

        // 函数声明
        function fn() {
            // 函数体
        }

        // 访问变量和属性
        console.log(num);     // 直接访问变量
        console.log(obj.age); // 通过对象访问属性
        // console.log(age);  // 错误：age 不是变量，无法直接访问

        // 变量特性：
        // - 使用 var, let, 或 const 关键字声明
        // - 在其作用域内可直接访问
        // - 可以独立存在于任何函数或对象之外

        // 属性特性：
        // - 属于对象的一部分，不需要单独声明
        // - 必须通过对象来访问（点符号或括号符号）
        // - 总是依附于某个对象

        // 2. 函数与方法的比较
        // 相同点：都用于封装和执行一系列操作
        // 不同点：定义方式、调用方式和上下文（this）不同

        // 函数特性：
        // - 可以独立定义和调用
        // - 调用方式：函数名()
        // - this 指向在调用时确定，可能是全局对象或 undefined（严格模式）

        // 方法特性：
        // - 定义在对象内部
        // - 调用方式：对象名.方法名()
        // - this 通常指向调用该方法的对象

        // 补充说明：
        // 1. ES6引入的箭头函数改变了this绑定规则
        // 2. 方法实际上是作为对象属性的函数
        // 3. 在面向对象编程中，方法通常用于操作对象的内部数据
    </script>
</head>

</body>

</html>
