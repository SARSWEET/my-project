<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 函数是可以相互调用的

        /* 
        // 定义函数 fn1
        function fn1() {
            console.log(11);
            // 在 fn1 函数内部调用 fn2 函数
            fn2();
        }
        // 调用 fn1 函数
        fn1();

        // 定义函数 fn2
        function fn2() {
            console.log(22);
        }
        */

        // 定义函数 fn1
        function fn1() {
            // 输出 111
            console.log(111);
            // 调用 fn2 函数
            fn2();
            // 输出 'fn1'
            console.log('fn1');
        }

        // 定义函数 fn2
        function fn2() {
            // 输出 222
            console.log(222);
            // 输出 'fn2'
            console.log('fn2');
        }

        // 调用 fn1 函数
        fn1();
    </script>
</head>

</body>

</html>
