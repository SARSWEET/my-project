<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Iteration with for...in Loop</title>
    <script>
        // 对象遍历：使用 for...in 循环

        // 示例对象
        var obj = {
            name: 'pink老师',
            age: 18,
            sex: '男',
            fn: function () { }
        };

        // 传统访问对象属性的方法（已注释）
        /*
        console.log(obj.name);
        console.log(obj.age);
        console.log(obj.sex);
        */

        // 使用 for...in 循环遍历对象
        // 语法：
        /*
        for (variable in object) {
            // 代码块
        }
        */

        // 遍历 obj 对象
        for (var k in obj) {
            console.log(k);       // 输出属性名（键）
            console.log(obj[k]);  // 输出属性值
        }

        // 注意事项：
        // 1. 
        


        
        // 2. 键（k）是一个字符串，表示属性名
        // 3. 使用方括号表示法 obj[k] 访问属性值，而不是点表示法
        // 4. 遍历顺序不保证与定义顺序相同
        // 5. 通常使用 k 或 key 作为循环变量名

        // 最佳实践：
        // - 使用 Object.hasOwnProperty() 方法过滤掉继承的属性
        // - 对于简单的键值对遍历，考虑使用 Object.keys(), Object.values() 或 Object.entries()
        // - 避免在遍历过程中修改对象结构

        // ES6+ 替代方法：
        // Object.keys(obj).forEach(key => console.log(key, obj[key]));
        // 或使用 for...of 循环：
        // for (let [key, value] of Object.entries(obj)) {
        //     console.log(key, value);
        // }
    </script>
</head>

<body>
    <!-- 页面内容可以在这里添加 -->
</body>

</html>
