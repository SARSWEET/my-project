<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. JavaScript 作用域：指代码中的名字（变量）在某个范围内起作用和效果
        //    目的是为了提高程序的可靠性，更重要的是减少命名冲突

        // 2. JavaScript 的作用域（ES6 之前）：全局作用域和局部作用域

        // 3. 全局作用域：作用于整个 script 标签或一个单独的 js 文件
        var num = 10;
        var num = 30; // 在全局作用域中，变量可以被重新声明
        console.log(num); // 输出：30

        // 4. 局部作用域（函数作用域）：作用于函数内部，变量只在函数内部起作用和效果
        function fn() {
            // 局部作用域
            var num = 20; // 这个 num 变量只在 fn 函数内部有效
            console.log(num); // 输出：20
        }
        fn(); // 调用 fn 函数
    </script>
</head>

<body>

</body>

</html>
