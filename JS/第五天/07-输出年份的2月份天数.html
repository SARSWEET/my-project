<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 用户输入年份，输出当年2月的天数

        // 定义一个函数 backDay，用于提示用户输入年份并输出2月的天数
        function backDay() {
            // 提示用户输入年份，并将输入的值赋给变量 year
            var year = prompt('请输入年份:');
            // 调用 isRunYear 函数判断是否为闰年
            if (isRunYear(year)) { // 调用函数需要加小括号
                // 如果是闰年，弹出提示框显示2月有29天
                alert('当前年份是闰年，2月份有29天');
            } else {
                // 如果不是闰年，弹出提示框显示2月有28天
                alert('当前年份是平年，2月份有28天');
            }
        }
        // 调用 backDay 函数
        backDay();

        // 定义一个函数 isRunYear，用于判断给定年份是否为闰年
        function isRunYear(year) {
            // 初始化标志变量 flag 为 false
            var flag = false;
            // 判断是否为闰年的条件：
            // 1. 年份能被4整除且不能被100整除，或者能被400整除
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                // 如果满足条件，则将 flag 设置为 true
                flag = true;
            }
            // 返回 flag 的值，表示是否为闰年
            return flag;
        }
    </script>
</head>
