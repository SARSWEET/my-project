<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 全局设置：所有元素的外边距和内边距都重置为0 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 去掉li元素默认的列表符号 */
        li {
            list-style-type: none;
        }

        /* 去掉a元素的下划线并设置字体大小 */
        a {
            text-decoration: none;
            font-size: 14px;
        }

        /* 导航栏整体的外边距设置为100像素 */
        .nav {
            margin: 100px;
        }

        /* 导航栏每个顶级li元素的样式 */
        .nav>li {
            position: relative;
            /* 为了使子元素绝对定位时基于此li定位 */
            float: left;
            /* 将li元素水平排列 */
            width: 80px;
            /* 设置li元素的宽度 */
            height: 41px;
            /* 设置li元素的高度 */
            text-align: center;
            /* 将文字居中对齐 */
        }

        /* 设置导航栏链接的样式，使a标签填充整个li，并设置对齐 */
        .nav li a {
            display: block;
            /* 将a标签设为块级元素 */
            width: 100%;
            /* a标签占满li的宽度 */
            height: 100%;
            /* a标签占满li的高度 */
            line-height: 41px;
            /* 垂直居中：行高等于li的高度 */
            color: #333;
            /* 设置文字颜色 */
        }

        /* 鼠标悬停在导航栏主链接时改变背景颜色 */
        .nav>li>a:hover {
            background-color: #eee;
        }

        /* 子菜单的样式，初始时隐藏，通过绝对定位显示在父菜单下方 */
        .nav ul {
            display: none;
            /* 初始隐藏子菜单 */
            position: absolute;
            /* 绝对定位，使子菜单相对于父li定位 */
            top: 41px;
            /* 子菜单从父元素底部开始 */
            left: 0;
            /* 子菜单与父元素左对齐 */
            width: 100%;
            /* 子菜单宽度与父li相等 */
            border-left: 1px solid #FECC5B;
            /* 左边框的样式 */
            border-right: 1px solid #FECC5B;
            /* 右边框的样式 */
        }

        /* 子菜单项li的样式，添加下边框用于分隔子菜单项 */
        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        /* 子菜单项悬停时的背景颜色 */
        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>

<body>
    <!-- 导航栏，包含多个li，li中包含链接和子菜单 -->
    <ul class="nav">
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li><a href="">私信</a></li>
                <li><a href="">评论</a></li>
                <li><a href="">@我</a></li>
            </ul>
        </li>
    </ul>

    <script>
        // 1. 获取导航栏元素
        var nav = document.querySelector('.nav');
        var lis = nav.children; // 获取所有顶级li元素

        // 2. 给每个顶级li元素绑定鼠标事件，控制子菜单显示和隐藏
        for (let i = 0; i < lis.length; i++) {
            // 鼠标悬停时显示子菜单
            lis[i].onmouseover = function () {
                this.children[1].style.display = 'block'; // 显示第二个子元素（ul）
            }

            // 鼠标移开时隐藏子菜单
            lis[i].onmouseout = function () {
                this.children[1].style.display = 'none'; // 隐藏第二个子元素（ul）
            }
        }
    </script>
</body>

</html>
