<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    
        li {
            list-style-type: none;
        }
    
        .tab {
            width: 978px;
            margin: 100px auto;
        }
    
        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
    
        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }
    
        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }
    
        .item_info {
            padding: 20px 0 0 20px;
        }
    
        .item {
            display: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>

    <script>
        // 1. 选项卡模块：点击每个选项卡时，当前选中的选项卡会变为红色，同时隐藏其他选项卡的样式（排他思想）。
            // 通过添加或删除 CSS 类名来改变选项卡的样式。

            // 获取 .tab_list 元素，即包含选项卡（li）的 div
            var tab_list = document.querySelector('.tab_list');

            // 获取 .tab_list 中的所有 li 元素，每个 li 代表一个选项卡
            var lis = tab_list.querySelectorAll('li');

            // 获取 .tab_con 中的所有 .item 元素，每个 .item 对应一个内容区域
            var items = document.querySelectorAll('.item');

            // 使用 for 循环遍历每个 li 元素，并为其绑定点击事件
            for (let i = 0; i < lis.length; i++) {
                // 为每个 li 设置自定义属性 'index'，用来存储当前 li 的索引值，便于后续获取对应的内容区域
                lis[i].setAttribute('index', i); // 'index' 是属性名，i 是属性值，代表当前 li 的索引

                // 为当前 li 绑定点击事件，点击时触发该函数
                lis[i].onclick = function () {
                    // 1. 清除所有 li 元素的 'current' 类名，以便之后为当前点击的 li 添加 'current' 类
                    for (let i = 0; i < lis.length; i++) {
                        lis[i].className = ''; // 将所有 li 的类名清空，去掉之前可能存在的 'current' 类
                    }

                    // 2. 给当前点击的 li 元素添加 'current' 类，显示红色背景
                    this.className = 'current'; // 'this' 代表当前点击的 li

                    // 3. 获取当前点击的 li 的 'index' 属性，用于匹配对应的内容区域
                    var index = this.getAttribute('index'); // 通过 'index' 属性找到对应内容的索引
                    console.log(index); // 打印当前索引到控制台，方便调试

                    // 4. 隐藏所有内容区域（.item），即将每个 .item 的 display 样式设置为 'none'
                    for (let i = 0; i < items.length; i++) {
                        items[i].style.display = 'none'; // 将所有内容区域隐藏
                    }

                    // 5. 显示与当前点击的 li 索引相对应的内容区域
                    items[index].style.display = 'block'; // 根据索引显示对应的内容区域
                }
            }

    </script>
</body>
</html>
