<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            /* 父盒子的宽度 */
            height: 300px;
            /* 父盒子的高度 */
            background-color: pink;
            /* 背景颜色 */
            margin: 100px auto;
            /* 上下边距100px，左右居中 */
        }

        .son {
            width: 200px;
            /* 子盒子的宽度 */
            height: 200px;
            /* 子盒子的高度 */
            background-color: purple;
            /* 背景颜色 */
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <script>
        // 获取父元素和子元素
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');

        // 为父元素添加'mouseover'事件监听器
        father.addEventListener('mouseover', function () {
            console.log(11); // 当鼠标经过子元素时，事件会冒泡到父元素，所以会多次打印11
        });

        // 为父元素添加'mouseenter'事件监听器
        father.addEventListener('mouseenter', function () {
            console.log(22); // 'mouseenter'不会冒泡到父元素，因此只会在鼠标首次进入父元素时触发一次
            // 注意：与'mouseenter'相对应的事件是'mouseleave'，也不会冒泡
        });
    </script>
</body>

</html>
