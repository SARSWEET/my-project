<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <a href="http://www.baidu.com">百度</a> <!-- 链接到百度 -->
    <form action="http://www.baidu.com">
        <input type="submit" value="提交" name="sub"> <!-- 提交按钮，点击后提交表单 -->
    </form>

    <script>
        // 常见事件对象的属性和方法
        // 1. 返回事件类型
        var div = document.querySelector('div');

        // 为 div 元素添加 click、mouseover 和 mouseout 事件监听器
        div.addEventListener('click', fn);
        div.addEventListener('mouseover', fn);
        div.addEventListener('mouseout', fn);

        function fn(e) {
            console.log(e.type); // 输出触发的事件类型（如 click、mouseover 等）
        }

        // 2. 阻止默认行为（事件），让链接不跳转或让提交按钮不提交
        var a = document.querySelector('a');
        a.addEventListener('click', function (e) {
            e.preventDefault(); // 阻止链接的默认跳转行为
        });
    </script>
</body>

</html>
