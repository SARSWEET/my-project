<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 文本对齐设置 */
        h1 {
            /* text-align 属性用于设置元素内文本的水平对齐方式
               它适用于块级元素（如 h1, p, div 等） */

            /* 将文本右对齐 */
            text-align: right;

            /* 其他可能的值包括：
               left: 左对齐（默认值）
               center: 居中对齐
               justify: 两端对齐（除最后一行外，每行文本都会被展开，使其宽度和容器相等） */

            /* 注意：这个属性控制的是元素内容的对齐，而不是元素本身在其父容器中的对齐 */

            /* 如果要居中对齐，可以使用：
            text-align: center; */
        }
    </style>
</head>

<body>
    <!-- 这个 h1 元素内的文本将会右对齐 -->
    <h1>居中对齐的标题</h1>
</body>

</html>
