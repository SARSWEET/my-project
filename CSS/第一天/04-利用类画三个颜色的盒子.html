<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 类选择器定义 */

        /* 定义一个名为'red'的类 */
        .red {
            /* 设置元素宽度为100像素 */
            width: 100px;
            /* 设置元素高度为100像素 */
            height: 100px;
            /* 设置背景颜色为红色 */
            background-color: red;
        }

        /* 定义一个名为'green'的类 */
        .green {
            /* 设置元素宽度为100像素 */
            width: 100px;
            /* 设置元素高度为100像素 */
            height: 100px;
            /* 设置背景颜色为绿色 */
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- 应用'red'类的div元素，将显示为100x100像素的红色方块 -->
    <div class="red">红色</div>

    <!-- 应用'green'类的div元素，将显示为100x100像素的绿色方块 -->
    <div class="green">绿色</div>

    <!-- 再次应用'red'类的div元素，同样显示为100x100像素的红色方块 -->
    <div class="red">红色</div>
</body>

</html>
