<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 颜色设置 */
        div {
            /* 1. 使用颜色关键字
               CSS预定义的颜色名称
               例如: red, blue, green, deeppink 等 */
            /* color: deeppink; */

            /* 2. 使用十六进制颜色值
               格式: #RRGGBB 或简写形式 #RGB
               其中RR、GG、BB分别代表红、绿、蓝的强度（00-FF） */
            /* color: #ff0000; */
            /* 这是纯红色 */

            /* 3. 使用 RGB 函数
               格式: rgb(red, green, blue)
               每个参数的范围是0-255 */
            color: rgb(206, 115, 206);
            /* 这是一种粉紫色 */

            /* 4. 还有其他颜色表示方法，如 RGBA, HSL, HSLA 等
               RGBA 增加了透明度设置
               例如: rgba(206, 115, 206, 0.5) 表示50%透明度的粉紫色 */
        }
    </style>
</head>

<body>
    <div>听说喜欢pink色的男生,都喜欢男人</div>
</body>

</html>
