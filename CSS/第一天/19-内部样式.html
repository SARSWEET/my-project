<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 内部样式表（Internal CSS）
           在 HTML 文档的 <head> 部分使用 <style> 标签定义的 CSS */

        /* 为所有 <div> 元素应用样式 */
        div {
            /* 设置文本颜色为粉色 */
            color: pink;
        }

        /* 内部样式表的特点：
           1. 仅对当前 HTML 页面有效
           2. 可以使用 CSS 选择器
           3. 不需要额外的文件，便于管理小型的单页面网站
           4. 样式与内容未完全分离，不利于大型网站的维护 */
    </style>
</head>

<body>
    <!-- 这个 div 元素的文本将显示为粉色 -->
    <div>所谓内部样式表,就是在html页面内部写样式,但是是单独写到style标签内部</div>
</body>

</html>
