<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 行高设置 */

        div {
            /* 为 div 元素设置行高
               单位是像素(px)，适用于单行文本 */
            line-height: 26px;
        }

        p {
            /* 为段落设置行高
               单位是像素(px)，适用于多行文本 */
            line-height: 25px;

            /* 注意：
               1. line-height 可以使用不同的单位，如 em, %, 或无单位数值
               2. 对于多行文本，使用无单位数值通常更灵活，如：
                  line-height: 1.5; */
        }
    </style>
</head>

<body>
    <!-- 这个 div 的内容将有 26px 的行高 -->
    <div>中国人</div>

    <!-- 以下段落的行高都是 25px -->
    <p>打开北京、上海与广州的地铁地图，你会看见三张纵横交错的线路网络，这代表了中国最成熟的三套城市轨道交通系统。</p>

    <p>可即使这样，在北上广生活的人依然少不了对地铁的抱怨，其中谈及最多的问题便是拥挤——对很多人而言，每次挤地铁的过程，都像是一场硬仗。更何况，还都是败仗居多。</p>

    <p>那么，当越来越多的二线甚至三线城市迎接来了自己的地铁，中国哪里的地铁是最拥挤的呢？</p>
</body>

</html>
