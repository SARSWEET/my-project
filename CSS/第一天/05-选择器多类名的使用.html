<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 类选择器定义 */

        /* 定义一个名为'red'的类 */
        .red {
            /* 设置文本颜色为红色 */
            color: red;
        }

        /* 定义一个名为'font35'的类 */
        .font35 {
            /* 设置字体大小为35像素 */
            font-size: 35px;
        }
    </style>
</head>

<body>
    <!-- 
    使用多个类选择器:
    1. 在class属性中列出多个类名
    2. 类名之间用空格分隔
    3. 顺序不影响样式效果
    -->
    <div class="red font35">刘德华</div>
</body>

</html>
