<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 链接外部CSS文件 -->
    <link rel="stylesheet" href="style.css">
    <!-- 
    link 标签的属性解释：
    - rel="stylesheet": 指定被链接文档是一个样式表
    - href="style.css": 指定样式表文件的路径，这里假设 style.css 与 HTML 文件在同一目录
    -->
</head>

<body>
    <!-- 这个div元素的样式将由外部CSS文件定义 -->
    <div>来呀~快活呀~反正有大把时光...</div>
</body>

</html>
