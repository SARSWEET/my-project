<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 字体大小设置 */

        /* 为整个文档体设置基础字体大小 */
        body {
            /* 设置默认字体大小为16像素 
               这将作为其他元素继承的基准大小 */
            font-size: 16px;
        }

        /* 为 <h2> 标签单独设置字体大小 */
        h2 {
            /* 将 <h2> 的字体大小也设置为16像素
               注：这会覆盖浏览器对 <h2> 的默认样式 */
            font-size: 16px;
        }

        /* 注意：标题标签（h1-h6）通常有自己的默认大小
           如果需要，应该单独为每个标题标签设置大小 */
    </style>
</head>

<body>
    <!-- 所有文本元素现在都使用16px的字体大小 -->
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色</p>
    <p>优雅,淡然,又那么心中清澈</p>
    <p>前端总是伴随着困难和犯错</p>
    <p>静心,坦然,攻克一个又一个</p>
    <p>拼死也要克服它</p>
    <p>这就是pink的秘密也是老师最终的嘱托</p>
</body>

</html>
