<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 类选择器定义 */

        /* 定义一个名为'box'的基础类 */
        .box {
            /* 设置元素宽度为150像素 */
            width: 150px;
            /* 设置元素高度为100像素 */
            height: 100px;
            /* 设置字体大小为30像素 */
            font-size: 30px;
        }

        /* 定义一个名为'red'的类 */
        .red {
            /* 设置背景颜色为红色 */
            background-color: red;
        }

        /* 定义一个名为'green'的类 */
        .green {
            /* 设置背景颜色为绿色 */
            background-color: green;
        }
    </style>
</head>

<body>
    <!-- 
    使用多个类选择器:
    1. 应用'box'类设置基础样式
    2. 应用'red'或'green'类设置特定背景颜色
    3. 类名之间用空格分隔
    -->

    <!-- 显示为150x100像素的红色方块，字体大小30像素 -->
    <div class="box red">红色</div>

    <!-- 显示为150x100像素的绿色方块，字体大小30像素 -->
    <div class="box green">绿色</div>

    <!-- 再次显示为150x100像素的红色方块，字体大小30像素 -->
    <div class="box red">红色</div>
</body>

</html>
