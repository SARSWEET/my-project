<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 选择器语法:
           选择器 { 属性: 值; }
           
           选择器用于指定要应用样式的HTML元素
           大括号内包含要应用的CSS属性和值 */

        /* 为所有<p>标签应用以下样式 */
        p {
            /* 设置文本颜色为红色 */
            color: red;

            /* 设置字体大小为12像素 
               注: 像素(px)是一种固定大小的单位 */
            font-size: 12px;
        }
    </style>
</head>

<body>
    <!-- 这是一个段落元素,将应用上面定义的CSS样式 -->
    <p>有点意思</p>
</body>

</html>
