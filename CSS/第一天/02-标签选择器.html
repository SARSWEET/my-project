<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 标签选择器
           语法: 标签名 { 属性: 值; }
           标签选择器会影响页面上所有指定的HTML元素 */

        /* 为所有<p>标签设置样式 */
        p {
            /* 将<p>标签内的文本颜色设置为绿色 */
            color: green;
        }

        /* 为所有<div>标签设置样式 */
        div {
            /* 将<div>标签内的文本颜色设置为粉色 */
            color: pink;
        }
    </style>
</head>

<body>
    <!-- 以下<p>标签的内容将显示为绿色 -->
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>

    <!-- 以下<div>标签的内容将显示为粉色 -->
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
</body>

</html>
