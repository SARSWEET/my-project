<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS 文本缩进设置 */
        p {
            /* 设置段落文字大小为24像素 */
            font-size: 24px;

            /* text-indent 属性用于设置文本块中首行文本的缩进 */

            /* 使用固定像素值设置缩进 */
            /* text-indent: 20px; */

            /* 使用em单位设置缩进
               1em 等于当前元素的字体大小
               2em 表示缩进两个字符的宽度 */
            text-indent: 2em;

            /* 注意：
               1. text-indent 主要用于块级元素
               2. 负值会导致首行向左缩进
               3. 也可以使用百分比值，相对于包含块的宽度 */
        }
    </style>
</head>

<body>
    <!-- 以下每个段落的首行都会缩进2个字符的宽度 -->
    <p>打开北京、上海与广州的地铁地图，你会看见三张纵横交错的线路网络，这代表了中国最成熟的三套城市轨道交通系统。</p>

    <p>可即使这样，在北上广生活的人依然少不了对地铁的抱怨，其中谈及最多的问题便是拥挤——对很多人而言，每次挤地铁的过程，都像是一场硬仗。更何况，还都是败仗居多。</p>

    <p>那么，当越来越多的二线甚至三线城市迎接来了自己的地铁，中国哪里的地铁是最拥挤的呢？</p>
</body>

</html>
