<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 以下是歌词内容，每一行都用 <p> 标签包裹 -->
    <p>夏天夏天悄悄过去留下小秘密</p>

    <p>压心底压心底不能告诉你</p>

    <p>晚风吹过温暖我心底我又想起你</p>

    <p>多甜蜜多甜蜜怎能忘记</p>

    <p>不能忘记你把你写在日记里</p>

    <p>不能忘记你心里想的还是你</p>

    <p>浪漫的夏季还有浪漫的一个你</p>

    <!-- 行内样式（Inline CSS）示例 -->
    <p style="color: pink; font-size: 25px;">给我一个粉红的回忆</p>
    <!-- 
    行内样式的特点：
    1. 直接在 HTML 元素的 style 属性中定义 CSS 属性
    2. 优先级最高，会覆盖内部样式表和外部样式表的样式
    3. 难以重用和维护，不推荐在大型项目中频繁使用
    4. 适用于需要为单个元素添加唯一样式的情况
    
    在这个例子中：
    - color: pink; 设置文本颜色为粉色
    - font-size: 25px; 设置字体大小为25像素
    -->
</body>

</html>
