<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>外边距合并-嵌套块级元素垂直外边距塌陷</title>
    <style>
        .father {
            width: 400px;
            height: 400px;
            background-color: purple;
            margin-top: 50px;

            /* 解决方案（取消注释以使用） */

            /* 1. 给父元素设置边框 */
            /* border: 1px solid transparent; */

            /* 2. 给父元素设置内边距 */
            /* padding: 1px; */

            /* 3. 使用 overflow: hidden */
            overflow: hidden;

            /* 这些方法的原理是创建一个新的块级格式化上下文（BFC） */
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin-top: 100px;
            /* 这里会导致外边距塌陷 */
        }

        /* 外边距塌陷现象：
           子元素的 margin-top 会"穿透"父元素，
           使父元素一起向下移动，而不是在父元素内部产生间距 */
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
