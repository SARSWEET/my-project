<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS优先级示例</title>
    <style>
        /* 类选择器 - 优先级 0,0,1,0 */
        .test {
            color: red;
        }

        /* 元素选择器 - 优先级 0,0,0,1 */
        div {
            color: pink;
        }

        /* ID选择器 - 优先级 0,1,0,0 */
        #demo {
            color: green;
        }

        /* CSS 优先级计算：
           1. 内联样式 - 1,0,0,0
           2. ID选择器 - 0,1,0,0
           3. 类选择器、属性选择器、伪类 - 0,0,1,0
           4. 元素选择器、伪元素 - 0,0,0,1
           5. 通配符选择器 (*) - 0,0,0,0
        */
    </style>
</head>

<body>
    <!-- 内联样式 - 优先级最高 1,0,0,0 -->
    <div class="test" id="demo" style="color: purple;">你笑起来真好看</div>
</body>

</html>
