<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3属性 calc 函数</title>
    <style>
        .father {
            width: 300px;
            height: 200px;
            background-color: pink;
            /* 
             * 父容器的宽度固定为 300px，高度固定为 200px。
             * 背景颜色设置为粉红色，以便清晰区分父容器。
             */
        }

        .son {
            /* 
             * 使用 calc 函数来动态计算子元素的宽度。
             * calc(100% - 30px) 表示子元素的宽度将是父元素宽度的 100% 减去 30px。
             * 这种方式确保了子元素的宽度始终比父元素小 30px，无论父元素的宽度如何变化。
             */
            width: calc(100% - 30px);
            height: 30px;
            background-color: skyblue;
            /* 
             * 子元素的高度固定为 30px，背景颜色设置为天蓝色，
             * 以便清晰区分子容器。
             */
        }
    </style>
</head>

<body>
    <!-- 
         * 需求：子盒子的宽度永远比父盒子小 30 像素。
         * 通过 calc(100% - 30px) 实现动态计算子元素的宽度，
         * 使其无论父元素宽度如何变化，子元素宽度总是比父元素小 30px。
         -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
