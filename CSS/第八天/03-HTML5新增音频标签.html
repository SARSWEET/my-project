<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增音频标签</title>
</head>

<body>
    <audio src="media/music.mp3" autoplay muted controls loop></audio>
    <!-- 
         * HTML5 <audio> 标签用于嵌入音频内容。
         * 该标签允许直接在网页中播放音频，无需插件或第三方软件。
         * 
         * src="media/music.mp3"：
         * 指定音频文件的路径，此处为 "media/music.mp3"。
         * 
         * autoplay：
         * 自动播放音频。当页面加载完成后，音频会自动开始播放。
         * 需要注意的是，某些浏览器可能会限制自动播放，尤其是在音频没有静音 (muted) 的情况下。
         * 
         * muted：
         * 静音播放音频。与 autoplay 一起使用时，特别是在移动设备上，有助于确保音频能够自动播放。
         * 
         * controls：
         * 为音频提供播放控制界面，包括播放/暂停按钮、音量控制、进度条等。
         * 
         * loop：
         * 循环播放音频。音频播放结束后会自动重新开始播放。
         */
</body>
</html>
