<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        /* 1. 物理像素：屏幕上的实际像素点 */
        /*    iPhone 15 的物理像素可能接近 2556 x 1179 像素 (具体分辨率需参考官方信息) */
        /* 2. 在 iPhone 15 这样的设备上，1px (开发像素) 通常等于 3 个物理像素 */
        /*    这取决于设备的像素比 (DPR)，通常为 3 */
    </style>
</head>

<body>
    <div></div>
</body>

</html>
