<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 设置文档使用的字符编码为 UTF-8，确保可以正确显示多语言文本 -->

    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- 设置 viewport 元素以控制页面在移动设备上的显示方式 -->
    <!-- width=device-width: 页面宽度与设备屏幕宽度相同，确保页面在不同设备上自适应显示 -->
    <!-- initial-scale=1.0: 初始缩放比例为 1.0，即页面在加载时不缩放 -->
    <!-- maximum-scale=1.0: 禁止用户放大页面，最大缩放比例为 1.0 -->
    <!-- minimum-scale=1.0: 禁止用户缩小页面，最小缩放比例为 1.0 -->
    <!-- user-scalable=no: 禁止用户手动缩放页面，确保页面布局在移动设备上保持一致 -->

    <title>Document</title>
    <!-- 设置网页的标题，将显示在浏览器标签栏中 -->
</head>

<body>
    黑马程序员
    <!-- 页面内容，显示文字“黑马程序员” -->
</body>

</html>
