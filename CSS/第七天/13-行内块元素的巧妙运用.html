<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素的巧妙运用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            /* 重置所有元素的默认边距和填充，确保布局的一致性。 */
        }

        .box {
            text-align: center;
            /* 
             * 给父元素 .box 添加 text-align: center; 
             * 使其内部的行内元素和行内块元素水平居中对齐。
             * 适用于子元素是 inline 或 inline-block 的情况。
             */
        }

        .box a {
            display: inline-block;
            background-color: #f7f7f7;
            padding: 0 10px;
            /* 
             * 使用 padding 而不是固定宽度，确保 a 元素的宽度根据内容自动调整。
             * 这里的 padding 为左右各 10px，使得文本在左右有一定的内边距，增大点击区域。
             */
            height: 36px;
            border: 1px solid #ccc;
            line-height: 36px;
            /* 
             * 通过设置 line-height 与元素高度相等，使文本在高度方向上居中显示。
             */
            text-align: center;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            /* 
             * 允许 a 元素宽度根据内容自动调整，不设置固定宽度。
             */
        }

        /* .box .prev,
        .box .next {
            通过修改box 这里已经不再需要了
            移除固定宽度，让元素根据内容自动调整宽度。
            保留其他样式以确保一致性。
            这里可以保留相同的样式以保证一致性
        } */

        .box .current,
        .box .elp {
            border: 0;
            background-color: #fff;
            /* 
             * 为当前页码 .current 和省略号 .elp 设置不同的样式，
             * 通过移除边框和更改背景颜色来突出显示。
             */
        }

        .box input {
            width: 45px;
            height: 36px;
            border: 1px solid #ccc;
            outline: none;
            /* 
             * 禁用 input 元素的默认 outline 样式，
             * 使其与其他元素的外观更加一致。
             */
        }

        .box button {
            width: 60px;
            height: 36px;
            background-color: #f7f7f7;
            border: 1px solid #ccc;
            /* 
             * 按钮的样式与其他元素保持一致，以确保整体外观的统一性。
             */
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#" class="prev">&lt;&lt;上一页</a>
        <a href="#" class="current">2</a>
        <a href="#">3</a>
        <!-- 
             * 行内块元素之间会有缝隙，这是因为它们之间存在空白字符（如回车或空格）。
             * 如果需要完全消除这些缝隙，可以使用各种方法，如删除空白字符、使用负的 margin 等。
             -->
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#" class="elp">...</a>
        <a href="#" class="next">&gt;&gt;下一页</a>
        到第
        <input type="text" name="" id="">
        页
        <button>确定</button>
    </div>
</body>

</html>
