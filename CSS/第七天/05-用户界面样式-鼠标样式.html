<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户界面样式-鼠标样式</title>
</head>

<body>
    <ul>
        <li style="cursor: default;">我是默认的小白鼠标样式</li>
        <!-- 
             * cursor: default;
             * 这是默认的光标样式，通常是一个箭头，表示常规状态下的鼠标指针。
             -->
        <li style="cursor: pointer;">我是鼠标小手样式</li>
        <!-- 
             * cursor: pointer;
             * 光标变成一个手形，通常用于链接或可点击的按钮，表示可以点击的区域。
             -->
        <li style="cursor: move;">我是鼠标移动样式</li>
        <!-- 
             * cursor: move;
             * 光标变成一个移动十字箭头，通常用于可拖动的元素，表示可以移动这个元素。
             -->
        <li style="cursor: text;">我是鼠标文本样式</li>
        <!-- 
             * cursor: text;
             * 光标变成一个文本选择指针（通常是一个竖线），表示可以选中文本的位置。
             -->
        <li style="cursor: not-allowed;">我是鼠标禁止样式</li>
        <!-- 
             * cursor: not-allowed;
             * 光标变成一个禁止符号（通常是一个圆圈加斜杠），表示当前操作是不允许的或不可用的。
             -->
    </ul>
</body>

</html>
