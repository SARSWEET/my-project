<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 为 div 元素设置初始样式 */
        div {
            position: relative;
            /* 相对定位，使得内部的 ::after 伪元素可以使用绝对定位 */
            width: 249px;
            /* 设置 div 宽度 */
            height: 35px;
            /* 设置 div 高度 */
            border: 1px solid #000;
            /* 为 div 添加 1 像素的黑色边框 */
        }

        /* 为 div 元素添加一个 ::after 伪元素，通常用于绘制小装饰图案 */
        div::after {
            content: '';
            /* 创建一个内容为空的伪元素 */
            position: absolute;
            /* 绝对定位，使伪元素可以自由移动 */
            width: 10px;
            /* 设置伪元素的宽度为 10 像素 */
            height: 10px;
            /* 设置伪元素的高度为 10 像素 */
            top: 8px;
            /* 将伪元素从父元素的顶部向下移动 8 像素 */
            right: 15px;
            /* 将伪元素从父元素的右边向左移动 15 像素 */

            /* 设置伪元素的右边框和底边框为 1 像素的黑色实线 */
            border-right: 1px solid #000;
            border-bottom: 1px solid #000;

            /* 伪元素的边框不能使用简写形式来同时设置不同边的样式，以下是错误写法 */
            /* border:0 1px 1px 0 solid #000; 错误写法 */

            /* 将伪元素旋转 45 度，形成一个向下的小三角形 */
            transform: rotate(45deg);

            /* 设置过渡效果，使变换更加平滑，持续时间为 0.1 秒 */
            transition: all 0.1s;
        }

        /* 当鼠标悬停在 div 上时，旋转伪元素，使其变为一个向上的三角形 */
        div:hover::after {
            transform: rotate(225deg);
            /* 使三角形旋转至 225 度，向上指 */
            top: 16px;
            /* 将伪元素向下移动，使其位置更协调 */
        }
    </style>
</head>

<body>
    <!-- 一个空的 div 元素，伪元素将绘制一个可旋转的三角形 -->
    <div></div>
</body>

</html>
