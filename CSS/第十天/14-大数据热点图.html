<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #333;
            /* 设置页面背景颜色为深灰色，增强对比度 */
        }

        .map {
            position: relative;
            /* 设置地图容器为相对定位，以便内部的城市标记可以使用绝对定位 */
            width: 747px;
            /* 设置地图容器的宽度 */
            height: 617px;
            /* 设置地图容器的高度 */
            background: url(media/map.png) no-repeat;
            /* 设置地图图片为背景，不重复显示 */
            margin: 0 auto;
            /* 将地图容器在页面中水平居中 */
        }

        .city {
            position: absolute;
            /* 设置城市标记的定位方式为绝对定位，以便精确定位到地图上的具体位置 */
            top: 228px;
            /* 将城市标记从地图容器顶部向下移动 228 像素 */
            right: 192px;
            /* 将城市标记从地图容器右侧向左移动 192 像素 */
            color: #fff;
            /* 设置城市标记的文字颜色为白色，使其在深色背景上清晰可见 */
        }

        .dotted {
            width: 8px;
            /* 设置标记点的宽度为 8 像素 */
            height: 8px;
            /* 设置标记点的高度为 8 像素 */
            background-color: #09f;
            /* 设置标记点的背景颜色为亮蓝色 */
            border-radius: 50%;
            /* 将标记点设置为圆形 */
        }

        /* 选择类名以 "pulse" 开头的 div 元素 */
        .city div[class^='pulse'] {
            /* 保证子元素在父元素里水平垂直居中 */
            position: absolute;
            /* 使用绝对定位，将脉冲效果定位在标记点的中心 */
            top: 50%;
            /* 设置脉冲效果相对于父元素顶部的偏移为 50%，即父元素的中心 */
            left: 50%;
            /* 设置脉冲效果相对于父元素左侧的偏移为 50%，即父元素的中心 */
            transform: translate(-50%, -50%);
            /* 使用 transform 将脉冲效果的中心点与标记点的中心对齐 */

            width: 8px;
            /* 设置初始宽度，与标记点一致 */
            height: 8px;
            /* 设置初始高度，与标记点一致 */
            box-shadow: 0 0 12px #009dfd;
            /* 为脉冲效果添加蓝色阴影，使其发光 */
            border-radius: 50%;
            /* 将脉冲效果设置为圆形，以保持与标记点一致 */
            /* 这里是设置阴影也是圆形 */
            animation: pulse 1.2s linear 0s infinite;
            /* 调用名为 pulse 的动画，1.2 秒内完成一个循环，线性播放，无限次循环 */
        }

        .city div.pulse2 {
            /* 注意权重：为第二个脉冲效果添加动画延迟 */
            animation-delay: 0.4s;
            /* 设置延迟 0.4 秒开始动画，以创造多个脉冲的错位效果 */
        }

        .city div.pulse3 {
            /* 为第三个脉冲效果添加动画延迟 */
            animation-delay: 0.8s;
            /* 设置延迟 0.8 秒开始动画，进一步加强错位效果 */
        }

        /* 定义脉冲效果的关键帧动画 */
        @keyframes pulse {
            0% {
                /* 动画开始时，脉冲效果的宽度和高度与标记点一致 */
            }

            70% {
                width: 40px;
                /* 动画进行到 70% 时，脉冲效果扩展到 40 像素宽 */
                height: 40px;
                /* 动画进行到 70% 时，脉冲效果扩展到 40 像素高 */
                /* transform: scale(5); 如果用 scale 会让阴影变大 */
                opacity: 1;
                /* 在此时脉冲效果完全可见 */
            }

            100% {
                width: 80px;
                /* 动画结束时，脉冲效果扩展到 80 像素宽 */
                height: 80px;
                /* 动画结束时，脉冲效果扩展到 80 像素高 */
                /* transform: scale(10); */
                opacity: 0;
                /* 动画结束时，脉冲效果变得完全透明 */
            }
        }
    </style>
</head>

<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div> <!-- 标记点，表示城市的位置 -->
            <div class="pulse1"></div> <!-- 第一个脉冲效果，代表标记点的扩散 -->
            <div class="pulse2"></div> <!-- 第二个脉冲效果，延迟0.4秒后开始 -->
            <div class="pulse3"></div> <!-- 第三个脉冲效果，延迟0.8秒后开始 -->
        </div>
    </div>
</body>

</html>
