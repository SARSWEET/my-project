<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置 div 元素的初始样式 */
        div {
            overflow: hidden;
            /* 隐藏超出 div 边界的内容，确保内部图片放大时不会溢出 */
            float: left;
            /* 使 div 元素在页面中左浮动排列，允许多个 div 并排显示 */
            margin: 10px;
            /* 设置 div 元素的外边距为 10 像素，确保多个 div 之间有间距 */
        }

        /* 设置 img 元素的初始样式 */
        div img {
            /* 需要过渡效果的元素是 img，而不是 div，transition 应该添加在 img 上 */
            transition: all 0.4s;
            /* 为图片的所有属性变化设置过渡效果，持续时间为 0.4 秒 */
        }

        /* 当鼠标悬停在 img 上时，应用缩放效果 */
        div img:hover {
            /* 鼠标悬停时，图片放大 1.1 倍 */
            transform: scale(1.1);
            /* 图片在 x 和 y 轴上同时放大 10% */
        }
    </style>
</head>

<body>
    <!-- 包含图片的 div 元素，图片可通过悬停进行缩放 -->
    <div><a href="#"><img src="media/scale.jpg" alt=""></a></div>
    <div><a href="#"><img src="media/scale.jpg" alt=""></a></div>
    <div><a href="#"><img src="media/scale.jpg" alt=""></a></div>
</body>

</html>
