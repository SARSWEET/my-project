<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 设置 div 元素的初始样式 */
        div {
            width: 200px;
            /* 设置 div 宽度为 200 像素 */
            height: 200px;
            /* 设置 div 高度为 200 像素 */
            margin: 100px auto;
            /* 设置外边距，使 div 居中，且与顶部和底部距离为 100 像素 */
            background-color: pink;
            /* 设置背景颜色为粉红色 */
            transition: all 1s;
            /* 设置过渡效果，持续时间为 1 秒 */

            /* 设置 transform 的原点为左下角，即元素旋转时左下角不动 */
            /* 1. 可以使用方位名词，如 'left bottom' 指定左下角为旋转中心 */
            transform-origin: left bottom;

            /* 2. 默认的 transform-origin 是 50% 50%，相当于元素的中心点，即 center center */
            /* 3. 还可以使用具体的像素值，如 50px 50px 指定旋转中心为距离左边 50px 和距离顶部 50px 的点 */
            transform-origin: 50px 50px;
        }

        /* 当鼠标悬停在 div 上时，应用旋转效果 */
        div:hover {
            transform: rotate(360deg);
            /* 使元素顺时针旋转 360 度 */
        }
    </style>
</head>

<body>
    <!-- 一个空的 div 元素，通过悬停可以触发旋转效果 -->
    <div></div>
</body>

</html>
