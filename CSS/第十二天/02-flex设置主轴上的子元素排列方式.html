<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            /* 设置父元素为 flex 容器，使子元素采用弹性布局 */
            width: 800px;
            /* 设置父元素的宽度为 800 像素 */
            height: 300px;
            /* 设置父元素的高度为 300 像素 */
            background-color: pink;
            /* 设置父元素的背景颜色为粉红色 */

            /* 子元素沿主轴 (默认是 X 轴) 的对齐方式 */
            /* 默认情况下，子元素是从主轴的起始位置 (左侧) 开始排列的 */
            justify-content: flex-start;
            /* 子元素从主轴的起始位置 (左侧) 排列 */

            /* 将子元素对齐到主轴的末端 (右侧)，顺序保持不变 */
            justify-content: flex-end;
            /* 子元素从主轴的末端 (右侧) 排列 */

            /* 将子元素在主轴上居中排列 */
            justify-content: center;
            /* 子元素在主轴上居中排列 */

            /* 平均分配剩余空间，子元素之间的间距相等 */
            justify-content: space-around;
            /* 子元素之间的间距相等，包括两端 */

            /* 两端的子元素贴边，中间的子元素之间的间距相等 */
            justify-content: space-between;
            /* 子元素之间的间距相等，首尾元素与容器边缘对齐 */

            /* 平均分配剩余空间，子元素之间以及与容器边缘的间距都相等 */
            justify-content: space-evenly;
            /* 子元素之间以及两端的间距都相等 */
        }

        div span {
            width: 150px;
            /* 设置子元素的宽度为 150 像素 */
            height: 100px;
            /* 设置子元素的高度为 100 像素 */
            background-color: purple;
            /* 设置子元素的背景颜色为紫色 */
        }
    </style>
</head>

<body>
    <div>
        <span>1</span> <!-- 第一个子元素 -->
        <span>2</span> <!-- 第二个子元素 -->
        <span>3</span> <!-- 第三个子元素 -->
        <span>4</span> <!-- 第四个子元素 -->
    </div>
</body>

</html>
