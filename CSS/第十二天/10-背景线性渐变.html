<!DOCTYPE html>
<html lang="en"> <!-- 定义文档类型为HTML5，并设置语言为英文 -->

<head>
    <meta charset="UTF-8"> <!-- 设置文档的字符编码为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口的宽度为设备宽度，初始缩放比例为1，确保页面在移动设备上能够正常显示 -->
    <title>Document</title> <!-- 网页的标题，将显示在浏览器标签页上 -->
    <style>
        div {
            width: 600px;
            /* 设置div元素的宽度为600像素 */
            height: 200px;
            /* 设置div元素的高度为200像素 */
            background: -webkit-linear-gradient(left, red, blue);
            /* 背景设置为从左到右的线性渐变，从红色过渡到蓝色，-webkit-前缀用于兼容老版本的Webkit内核浏览器，如Safari和旧版的Chrome */
            /* 你可以添加额外的前缀以兼容其他浏览器，例如-moz-用于Firefox，-o-用于旧版Opera，或不带前缀用于现代浏览器 */
        }
    </style>
</head>

<body>
    <div></div> <!-- 创建一个空的div元素，这个div将显示为一个带有渐变背景色的矩形框 -->
</body>

</html>
