<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* 设置父元素为 flex 容器，使子元素采用弹性布局 */
            display: flex;

            /* 元素默认沿主轴 (X轴) 排列，主轴默认是行 (row)，副轴是 Y轴 */
            flex-direction: row;

            /* 还可以反转主轴方向，使元素按行倒序排列 */
            flex-direction: row-reverse;

            /* 也可以将主轴设置为 Y轴，即按列 (column) 排列，X轴则变为副轴 */
            flex-direction: column;

            /* 同理，也可以设置为按列倒序排列 */
            flex-direction: column-reverse;

            /* 设置父元素的宽度为 800 像素 */
            width: 800px;

            /* 设置父元素的高度为 300 像素 */
            height: 300px;

            /* 设置父元素的背景颜色为粉红色 */
            background-color: pink;
        }

        div span {
            /* 设置子元素的宽度为 150 像素 */
            width: 150px;

            /* 设置子元素的高度为 100 像素 */
            height: 100px;

            /* 设置子元素的背景颜色为紫色 */
            background-color: purple;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span> <!-- 第一个子元素 -->
        <span>2</span> <!-- 第二个子元素 -->
        <span>3</span> <!-- 第三个子元素 -->
    </div>
</body>

</html>
