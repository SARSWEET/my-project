<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景颜色设置示例</title>
    <style>
        div {
            /* 设置元素宽度 */
            width: 200px;
            /* 设置元素高度 */
            height: 200px;

            /* 背景颜色设置 */
            /* background-color: transparent; 这是默认值，表示透明背景 */
            background-color: pink;
            /* 将背景颜色设置为粉色 */

            /* background-color 可以使用多种值：
               1. 颜色关键字：如 red, blue, green 等
               2. 十六进制值：如 #FF0000（红色）
               3. RGB 值：如 rgb(255, 0, 0)（红色）
               4. RGBA 值：如 rgba(255, 0, 0, 0.5)（半透明红色）
               5. HSL 值：如 hsl(0, 100%, 50%)（红色）
               6. HSLA 值：如 hsla(0, 100%, 50%, 0.5)（半透明红色） */

            /* 其他可能的样式 */
            /* border: 1px solid black; 添加边框以更清楚地看到元素边界 */
            /* margin: 10px; 添加外边距 */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
