<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* tac: Emmet缩写for text-align: center; */
            /* 将文本水平居中对齐 */
            text-align: center;
    
            /* ti2e: Emmet缩写for text-indent: 2em; */
            /* 设置文本首行缩进为2个字符宽度 */
            text-indent: 2em;
    
            /* w100px: Emmet缩写for width: 100px; */
            /* 设置元素宽度为100像素 */
            width: 100px;
    
            /* h100px: Emmet缩写for height: 100px; */
            /* 设置元素高度为100像素 */
            height: 100px;
    
            /* ti2e: 重复的Emmet缩写，可能是误操作 */
            /* 再次设置文本首行缩进为2个字符宽度（冗余） */
            text-indent: 2em;
    
            /* lh26px: Emmet缩写for line-height: 26px; */
            /* 设置行高为26像素 */
            line-height: 26px;
    
            /* tdn: Emmet缩写for text-decoration: none; */
            /* 移除文本装饰（如下划线） */
            text-decoration: none;
        }
    </style>
    
</head>

<body>
    <!-- di再按enter: 快速创建一个<div>元素 -->
    <div></div>

    <!-- div*3: 创建3个<div>元素 -->
    <div></div>
    <div></div>
    <div></div>

    <!-- ul>li: 创建一个<ul>元素，其中包含一个<li>子元素 -->
    <ul>
        <li></li>
    </ul>

    <!-- div+p: 创建一个<div>元素，后面紧跟一个<p>元素 -->
    <div></div>
    <p></p>

    <!-- .demo: 创建一个class为"demo"的<div>元素 -->
    <div class="demo"></div>

    <!-- span.demo: 创建一个class为"demo"的<span>元素 -->
    <span class="demo"></span>

    <!-- #demo: 创建一个id为"demo"的<div>元素 -->
    <div id="demo"></div>

    <!-- span#demo: 创建一个id为"demo"的<span>元素 -->
    <span id="demo"></span>

    <!-- .demo$*5: 创建5个<div>元素，class分别为demo1到demo5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <!-- #demo$*5: 创建5个<div>元素，id分别为demo1到demo5 -->
    <div id="demo1"></div>
    <div id="demo2"></div>
    <div id="demo3"></div>
    <div id="demo4"></div>
    <div id="demo5"></div>

    <!-- div{pink老师不是gay}: 创建一个<div>元素，其中包含指定的文本内容 -->
    <div>pink老师不是gay</div>

    <!-- div{$}*5: 创建5个<div>元素，内容为从1到5的数字 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>
