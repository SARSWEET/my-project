<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景色半透明示例</title>
    <style>
        div {
            /* 设置元素尺寸 */
            width: 300px;
            height: 300px;

            /* 使用 RGBA 设置半透明背景 */
            background: rgba(0, 0, 0, 0.3);

            /* RGBA 颜色值解释：
               - R: Red (红色) - 0
               - G: Green (绿色) - 0
               - B: Blue (蓝色) - 0
               - A: Alpha (透明度) - 0.3

               0,0,0 表示黑色
               0.3 表示 30% 的不透明度（即 70% 的透明度）
            */

            /* 其他可能有用的样式 */
            /* color: white;  设置文本颜色为白色，以便在深色背景上可见 */
            /* padding: 20px;  添加内边距 */
            /* font-family: Arial, sans-serif;  设置字体 */
            /* line-height: 1.6;  增加行高，提高可读性 */
        }
    </style>
</head>

<body>
    <div>隐形的翅膀</div>
</body>

</html>
