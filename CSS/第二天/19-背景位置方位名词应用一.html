<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带图标的标题示例</title>
    <style>
        h3 {
            /* 设置元素尺寸 */
            width: 118px;
            height: 40px;

            /* 设置背景颜色 */
            /* background-color: pink; */

            /* 设置背景图片（图标） */
            background-image: url(images/icon.png);

            /* 防止背景图片平铺 */
            background-repeat: no-repeat;

            /* 将图标放置在左侧垂直居中 */
            background-position: left center;

            /* 文本垂直居中 */
            line-height: 40px;

            /* 文本缩进，为图标留出空间 */
            text-indent: 1.5em;

            /* 设置字体大小 */
            font-size: 14px;

            /* 设置字体粗细为正常（取消默认的加粗效果） */
            font-weight: 400;

            /* 可选的额外样式 */
            /* padding-left: 20px; 如果需要更多空间来放置图标 */
            /* color: #333; 设置文字颜色 */
            /* border-radius: 5px; 添加圆角效果 */
        }
    </style>
</head>

<body>
    <h3>成长守护平台</h3>
</body>

</html>
