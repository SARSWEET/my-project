<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景固定示例</title>
    <style>
        body {
            /* 设置背景图片 */
            background-image: url(images/bg.jpg);

            /* 防止背景图片平铺 */
            background-repeat: no-repeat;

            /* 将背景图片定位在页面顶部中央 */
            background-position: center top;

            /* 关键属性：固定背景图片 */
            background-attachment: fixed;

            /* 其他可能有用的属性：
            background-size: cover;  确保背景图片覆盖整个视口
            color: #fff;  设置文字颜色，确保与背景对比
            margin: 0;  移除body的默认外边距
            padding: 20px;  添加一些内边距，使内容不会紧贴屏幕边缘
            */
        }

        /* 可以添加额外的样式来美化文本 */
        /* p {
             font-size: 18px;  增大字体大小
            line-height: 1.6;  增加行高，提高可读性
            max-width: 800px;  限制文本宽度，提高大屏幕上的可读性
            margin: 20px auto;  居中对齐段落，并添加垂直间距 
        } */
    </style>
</head>

<body>
    <!-- 重复的段落用于创建足够的内容，以便页面可以滚动 -->
    <p>天王盖地虎</p>
    <!-- ... 重复多次 ... -->
</body>

</html>
