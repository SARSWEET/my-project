<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性-脱标</title>
    <style>
        /* 浮动的盒子样式 */
        .box1 {
            float: left;
            /* 使元素左浮动 */
            width: 200px;
            height: 200px;
            background-color: pink;

            /* 浮动特性：
               1. 脱离标准文档流（脱标）
               2. 不再占据原来的位置
               3. 可能覆盖其他标准流中的元素 */
        }

        /* 标准流盒子样式 */
        .box2 {
            width: 300px;
            height: 300px;
            background-color: skyblue;

            /* 注意：
               1. 这个盒子仍在标准文档流中
               2. 它的位置会受到浮动元素的影响
               3. 文字内容（如果有）会围绕浮动元素 */
        }
    </style>
</head>

<body>
    <!-- 浮动的盒子 -->
    <div class="box1">浮动的盒子</div>

    <!-- 标准流盒子 -->
    <div class="box2">标准流盒子</div>

    <!-- 浮动元素的行为：
         1. box1 会脱离标准流，向左浮动
         2. box2 会忽略 box1 的存在，占据 box1 原本的位置
         3. 如果 box2 中有文字，文字会围绕 box1 排列 -->
</body>

</html>
