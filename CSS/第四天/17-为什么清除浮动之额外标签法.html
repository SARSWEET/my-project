<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>为什么需要清除浮动</title>
    <style>
        /* 父容器样式 */
        .box {
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;
            /* 注意：这里没有设置高度，会导致高度塌陷问题 */
        }

        /* 第一个浮动子元素 */
        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: purple;
        }

        /* 第二个浮动子元素 */
        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* 页脚样式 */
        .footer {
            height: 200px;
            background-color: black;
            /* 如果不清除浮动，这个元素可能会受到上面浮动元素的影响 */
        }

        /* 清除浮动的元素样式 */
        .clear {
            clear: both;
            /* clear: both 会清除左右两侧的浮动 */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>

        <!-- 清除浮动的方法 -->
        <!-- <div class="clear"></div> -->
        <!-- 这个新增的元素必须是块级元素不能是行内元素 -->
        <span class="clear"></span>
    </div>
    <div class="footer"></div>
</body>

</html>
