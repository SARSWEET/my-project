<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 使用 margin 使 div 在页面中居中 */
            margin: 100px auto;
        }

        /* 当鼠标悬停在 div 上时应用阴影效果 */
        div:hover {
            /* box-shadow 属性的语法：
               x偏移 y偏移 模糊半径 扩散半径 颜色 [inset]
               
               10px：水平方向的偏移（正值向右，负值向左）
               10px：垂直方向的偏移（正值向下，负值向上）
               10px：模糊半径（值越大，阴影越模糊）
               -4px：扩散半径（正值扩大阴影，负值缩小阴影）
               rgba(0, 0, 0, .3)：阴影颜色（这里是半透明的黑色）
               inset：内阴影（如果不写则为外阴影） */
            box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3) inset;

            /* 注意：
               1. 可以省略某些值，但顺序不能变
               2. 可以用逗号分隔多个阴影效果
               3. inset 关键字使阴影出现在盒子内部
               4. 阴影不会影响布局，只是视觉效果 */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
