<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动注意点</title>
    <style>
        /* 父容器样式 */
        .box {
            width: 900px;
            height: 300px;
            background-color: pink;
            margin: 0 auto;
            /* 水平居中 */
        }

        /* 第一个子元素样式 */
        .damao {
            float: left;
            /* 左浮动 */
            width: 200px;
            height: 200px;
            background-color: purple;
        }

        /* 第二个子元素样式 */
        .ermao {
            /* float: left; */
            /* 注释掉的浮动 */
            width: 200px;
            height: 150px;
            background-color: red;
        }

        /* 第三个子元素样式 */
        .sanmao {
            float: left;
            /* 左浮动 */
            width: 300px;
            height: 240px;
            background-color: blue;
        }

        /* 注意：如果一个子元素浮动，其他子元素也应该浮动，以保证它们在同一行显示 */
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <div class="sanmao">三毛</div>
    </div>
</body>

</html>
