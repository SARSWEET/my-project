<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        .dj {
            /* 
             * 使用 fixed 定位：
             * - 元素的位置相对于浏览器窗口固定，不受页面滚动的影响。
             * - 无论页面滚动到哪里，元素始终保持在设定的位置。
             * - 元素脱离文档流，不再占据原来的空间，因此它的位置与父元素无关。
             */
            position: fixed;

            /* 
             * 元素距离浏览器窗口顶部 100 像素：
             * - 当用户滚动页面时，元素依旧会保持在距离浏览器窗口顶部 100 像素的位置。
             */
            top: 100px;

            /* 
             * 元素距离浏览器窗口左侧 40 像素：
             * - 元素固定在浏览器窗口左侧 40 像素的位置，不随页面内容的变化而改变。
             */
            left: 40px;
        }
    </style>
</head>

<body>
    <div class="dj">
        <!-- 固定定位的元素内部可以包含其他内容，如图片、文字等 -->
        <img src="images/pvp.png" alt="图像">
    </div>

    <!-- 页面内容：多个 <p> 标签用于模拟长页面内容 -->
    <p>请尽情吩咐妲己,主人</p>
    <!-- 以下内容重复多次，以展示 fixed 定位效果，即使滚动页面，图片仍固定在视窗指定位置 -->
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
    <!-- ... 省略中间部分 ... -->
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
    <p>请尽情吩咐妲己,主人</p>
</body>

</html>
