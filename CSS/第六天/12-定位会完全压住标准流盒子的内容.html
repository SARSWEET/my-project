<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位会完全压住标准流盒子的内容</title>
    <style>
        .box {
            /* 
             * 浮动定位 (float: left):
             * - 浮动元素会脱离标准文档流的正常布局，向左浮动并尽可能靠近包含块的左边缘。
             * - 标准流中的内容（如文字）会围绕浮动元素排布，但不会被覆盖。
             * - 即使盒子浮动在文字之上，文字仍然会显示在浮动元素旁边，不会被遮挡。
             */
            /* float: left; */

            /* 
             * 相对定位 (position: relative):
             * - 相对定位元素在标准文档流中保留原位置，但可以根据 `top`、`left` 等属性进行视觉上的移动。
             * - 由于元素仍然占据文档流中的位置，后续的标准流内容（如文字）会保持原位置不变。
             * - 当盒子移动到文字的位置时，虽然文字仍然在原处，但视觉上可能会被盒子覆盖。
             */
            /* position: relative; */

            /* 
             * 绝对定位 (position: absolute):
             * - 使元素完全脱离标准文档流，元素不再占据原来的位置，后续的内容会占据其原位置。
             * - 由于绝对定位的元素脱离了文档流，它会覆盖在标准流内容之上，使文字可能被遮挡。
             */
            position: absolute;

            /* 设置元素距离包含块顶部的距离为 10 像素 */
            top: 10px;

            /* 设置元素的宽度为 150 像素 */
            width: 150px;

            /* 设置元素的高度为 150 像素 */
            height: 150px;

            /* 设置元素的背景颜色为粉红色 */
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 绝对定位的盒子，脱离标准流，可能会覆盖后续的内容 -->
    <div class="box"></div>

    <!-- 标准流中的段落，如果被绝对定位的元素覆盖，文字可能会被遮挡住 -->
    <p>阁下何不同风起 扶摇直上九万里</p>
</body>

</html>
