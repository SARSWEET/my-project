<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿土豆显示隐藏遮罩案例</title>
    <style>
        .tudou {
            position: relative;
            /* 
             * 使 .tudou 容器成为定位上下文，以便其子元素（如 .mask）能够基于此容器进行绝对定位。
             */
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 30px auto;
            /* 使 .tudou 容器水平居中 */
        }

        .mask

        /* :hover */
        /* 
         * 这里不能直接使用 .mask:hover，这是因为这种写法的意思是当鼠标经过 .mask 元素时，显示 .mask 的样式。
         * 但实际上，我们想要的是当鼠标经过 .tudou 容器时，显示 .mask 的样式。
         */
            {
            position: absolute;
            /* 
             * 使 .mask 元素绝对定位，相对于 .tudou 容器定位，以便覆盖在容器的顶部。
             */
            top: 0;
            left: 0;
            width: 100%;
            /* 遮罩宽度覆盖整个容器 */
            height: 100%;
            /* 遮罩高度覆盖整个容器 */
            background: rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
            /* 
             * 设置遮罩的背景颜色为半透明黑色，同时添加一个居中的背景图片（如播放按钮）。
             * 使用 `center` 而不是 `background-position` 进行定位，使得背景图片居中显示。
             */
            /* visibility: hidden; */
            /* 不建议使用 visibility 因为它不脱标，元素仍然占据空间 */
            display: none;
            /* 初始时隐藏遮罩 */
        }

        .tudou img {
            width: 444px;
            height: 320px;
        }

        .tudou:hover .mask

        /* 鼠标经过 .tudou 容器时，显示 .tudou 内部的 .mask 遮罩 */
        /* 注意是 .tudou 后面加 :hover，表示对 .tudou 触发 hover 状态 */
            {
            /* visibility: visible; */
            display: block;
            /* 通过 display: block; 使遮罩显示 */
        }
    </style>
</head>

<body>
    <div class="tudou">
        <img src="images/tudou.jpg" alt="">
        <div class="mask"></div>
    </div>
</body>

</html>
