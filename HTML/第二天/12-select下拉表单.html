<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="xxx.php">
        <!-- form 标签创建一个表单，action 属性指定表单数据提交的目标URL -->

        籍贯:
        <select name="" id="">
            <!-- select 元素创建一个下拉选择菜单
                 name 属性应该被设置，用于表单提交时识别这个字段
                 id 属性可用于 JavaScript 操作或与 label 关联 -->

            <option value="山东">山东</option>
            <option value="北京">北京</option>
            <option value="天津">天津</option>
            <option value="火星" selected>火星</option>
            <!-- option 元素定义下拉菜单中的选项
                 value 属性定义选项的值，这个值会在表单提交时发送到服务器
                 selected 属性用于预先选中一个选项 -->
        </select>
    </form>
</body>

</html>
