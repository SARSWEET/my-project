<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系方式列表</title>
    <!-- 更改标题以反映页面内容 -->
</head>

<body>
    <dl>
        <!-- dl 标签创建一个定义列表 (Definition List) -->

        <dt>关注我们</dt>
        <!-- dt 标签定义一个术语 (Definition Term) -->

        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <!-- dd 标签定义术语的描述 (Definition Description) -->

        <dt>关注我们</dt>
        <!-- 另一个定义术语，这里重复了前面的内容 -->

        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
        <!-- 对应的描述项 -->
    </dl>
</body>

</html>
