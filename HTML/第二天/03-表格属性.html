<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" border="1" cellpadding="5" cellspacing="0" width="500" height="250">
        <!-- table 标签用于创建一个表格 
             align="center": 将表格在页面中居中对齐
             border="1": 为表格添加1像素的边框
             cellpadding="5": 设置单元格内容与单元格边框之间的间距为5像素
             cellspacing="0": 设置单元格之间的间距为0
             width="500": 设置表格的宽度为500像素
             height="250": 设置表格的高度为250像素 -->

        <!-- 表格内容（行和单元格）保持不变 -->
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>

        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>58</td>
        </tr>

        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>56</td>
        </tr>

        <tr>
            <td>郭富城</td>
            <td>男</td>
            <td>51</td>
        </tr>

        <tr>
            <td>黎明</td>
            <td>男</td>
            <td>57</td>
        </tr>
    </table>
</body>

</html>
