<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="xxx.php" method="get">
        <!-- form 标签用于创建一个HTML表单
             action="xxx.php" 指定处理表单数据的服务器端脚本
             method="get" 指定数据传输方式，get方法会将表单数据附加到URL中 -->

        <!-- 用户名输入框 -->
        用户名: <input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
        <!-- type="text" 创建单行文本输入框
             name="username" 为表单元素命名，用于服务器识别
             value="请输入用户名" 设置默认值
             maxlength="6" 限制最大输入长度为6个字符
             <br> 用于换行 -->

        <!-- 密码输入框 -->
        密码: <input type="password" name="password" value=""> <br>
        <!-- type="password" 创建密码输入框，输入内容会被隐藏
             value="" 初始值为空 -->

        <!-- 单选按钮 -->
        性别:
        男 <input type="radio" name="sex" value="男">
        女 <input type="radio" name="sex" value="女" checked>
        人妖 <input type="radio" name="sex" value="人妖"> <br>
        <!-- type="radio" 创建单选按钮
             name="sex" 相同名称使这组按钮互斥（只能选一个）
             checked 属性使该选项默认被选中 -->

        <!-- 复选框 -->
        爱好:
        睡觉 <input type="checkbox" name="hobby" value="睡觉">
        吃饭 <input type="checkbox" name="hobby" value="吃饭">
        打豆豆 <input type="checkbox" name="hobby" value="打豆豆" checked> <br>
        <!-- type="checkbox" 创建复选框，允许多选
             checked 属性使该选项默认被选中 -->

        <!-- 提交按钮 -->
        <input type="submit" value="免费注册">
        <!-- type="submit" 创建提交按钮
             点击后将表单数据发送到服务器 -->

        <!-- 重置按钮 -->
        <input type="reset" value="重新填写">
        <!-- type="reset" 创建重置按钮
             点击后重置表单所有元素到初始状态 -->

        <!-- 普通按钮 -->
        <input type="button" value="获取短信验证码"> <br>
        <!-- type="button" 创建普通按钮
             通常与JavaScript配合使用，本身不执行任何操作 -->

        <!-- 文件上传 -->
        上传头像: <input type="file">
        <!-- type="file" 创建文件选择输入框
             允许用户上传文件 -->
    </form>
</body>

</html>
