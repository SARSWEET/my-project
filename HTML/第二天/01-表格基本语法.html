<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <!-- table 标签用于创建一个表格 -->

        <tr>
            <!-- tr 标签定义表格中的一行 -->
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <!-- td 标签定义表格中的单元格
                 这一行是表头，包含列名 -->
        </tr>

        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>58</td>
            <!-- 这一行包含刘德华的信息 -->
        </tr>

        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>56</td>
            <!-- 这一行包含张学友的信息 -->
        </tr>

        <tr>
            <td>郭富城</td>
            <td>男</td>
            <td>51</td>
            <!-- 这一行包含郭富城的信息 -->
        </tr>

        <tr>
            <td>黎明</td>
            <td>男</td>
            <td>57</td>
            <!-- 这一行包含黎明的信息 -->
        </tr>
    </table>
</body>

</html>
