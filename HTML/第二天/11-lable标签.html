<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 文本输入框及其标签 -->
    <label for="text">用户名:</label> <input type="text" id="text">
    <!-- <label> 标签通过 for 属性与输入框的 id 关联
         这样点击标签文本也能让对应的输入框获得焦点
         增加了表单的可用性，特别是在移动设备上 -->

    <!-- 单选按钮（男）及其标签 -->
    <label for="nan">男</label> <input type="radio" id="nan" name="sex">
    <!-- 单选按钮的 name 属性相同，确保它们互斥（只能选一个）
         id 属性用于与 label 关联 -->

    <!-- 单选按钮（女）及其标签 -->
    <label for="nv">女</label> <input type="radio" id="nv" name="sex">
    <!-- 同样的 name="sex"，使其与上面的单选按钮形成一组 -->
</body>

</html>
