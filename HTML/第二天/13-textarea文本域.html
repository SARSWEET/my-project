<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="xxx.php">
        <!-- form 标签创建一个表单，action 属性指定表单数据提交的目标URL -->

        今日反馈:
        <textarea name="" id="" cols="50" rows="5">你好</textarea>
        <!-- textarea 元素创建一个多行文本输入区域
             name 属性应该被设置，用于表单提交时识别这个字段
             id 属性可用于 JavaScript 操作或与 label 关联
             cols 属性设置文本区域的宽度（以字符数计）
             rows 属性设置文本区域的高度（以行数计）
             元素内的文本 "你好" 是文本区域的默认内容 -->
    </form>
</body>

</html>
