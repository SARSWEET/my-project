<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <!-- table 标签用于创建一个表格 -->

        <tr>
            <!-- tr 标签定义表格中的一行 -->
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <!-- th 标签定义表格的表头单元格
                 使用 th 而不是 td 可以更好地表示这是表头 -->
        </tr>

        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>58</td>
            <!-- td 标签定义表格中的数据单元格 -->
        </tr>

        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>56</td>
        </tr>

        <tr>
            <td>郭富城</td>
            <td>男</td>
            <td>51</td>
        </tr>

        <tr>
            <td>黎明</td>
            <td>男</td>
            <td>57</td>
        </tr>
    </table>
</body>

</html>
