<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>您喜欢的食物?</h4>
    <!-- 使用 h4 标题来描述列表的主题 -->

    <ul>
        <!-- ul 标签创建一个无序列表 -->

        <!-- <p>你好</p> -->
        <!-- 注释掉的段落。在 ul 中直接使用 p 标签是不规范的 -->

        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>鲱鱼罐头</li>
        <!-- 每个 li 标签代表列表中的一个项目 -->

        <li>
            <p>123</p>
        </li>
        <!-- 在 li 标签内使用 p 标签是允许的，但不常见
             通常直接在 li 中写文本即可 -->
    </ul>
</body>

</html>
