<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粉丝数排行榜</title>
    <!-- 更改标题以反映页面内容 -->
</head>

<body>
    <h4>粉丝数排行:</h4>
    <!-- 使用 h4 标题来描述列表的主题 -->

    <ol>
        <!-- ol 标签创建一个有序列表
             有序列表会自动为每个项目添加数字编号 -->

        <li>刘德华 1000</li>
        <li>刘若英 100</li>
        <li>pink老师 10</li>
        <!-- 每个 li 标签代表列表中的一个项目
             浏览器会自动为这些项目添加序号（1, 2, 3） -->
    </ol>
</body>

</html>
