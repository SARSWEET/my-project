<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- div 标签：块级元素，用于分组和布局 -->
    <div>我是div标签 我独占一行</div>
    <!-- 每个 div 元素会在新行开始，并且占据整行 -->
    <div>我是div标签 我独占一行</div>

    <!-- span 标签：内联元素，用于文本内的小块内容 -->
    <span>百度</span>
    <!-- span 元素不会强制换行，会在同一行内显示 -->
    <span>新浪</span>
    <span>搜狐</span>
    <!-- 这三个 span 元素会在同一行内显示，除非空间不足 -->
</body>

</html>
