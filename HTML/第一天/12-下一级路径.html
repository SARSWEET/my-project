<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/img.jpg" alt="">
    <!-- 插入图片:
         - src="images/img.jpg" 指定图片文件的路径
           这里使用了相对路径，表示图片位于当前HTML文件所在目录的 images 子文件夹中
         - alt="" 为空，表示没有提供替代文本。建议添加描述性的替代文本 -->
</body>

</html>
