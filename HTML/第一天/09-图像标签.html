<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>图像标签的使用</h4>
    <!-- 基本的图像标签用法 -->
    <img src="img.jpg">
    <!-- src 属性指定图像文件的路径 -->

    <h4>alt 替换文本 图像显示不出来时用文字替换</h4>
    <!-- 使用 alt 属性提供替代文本 -->
    <img src="img1.jpg" alt="我是pink老师">
    <!-- 当图像无法加载时，显示 alt 文本 -->

    <h4>title 提示文本 鼠标放到图像上会显示图片信息</h4>
    <!-- 使用 title 属性提供悬停提示文本 -->
    <img src="img.jpg" alt="我是pink老师" title="我是pink老师思密达">
    <!-- 鼠标悬停时显示 title 文本 -->

    <h4>width 给图像设置宽度</h4>
    <!-- 使用 width 属性设置图像宽度 -->
    <img src="img.jpg" alt="我是pink老师" title="我是pink老师思密达" width="500">
    <!-- width 属性值以像素为单位 -->

    <h4>height 给图像设置高度</h4>
    <!-- 使用 height 属性设置图像高度 -->
    <img src="img.jpg" alt="我是pink老师" title="我是pink老师思密达" width="500" height="100">
    <!-- 同时设置 width 和 height 可能会导致图像变形，除非保持原始比例 -->

    <h4>border 给图像设定边框</h4>
    <!-- 使用 border 属性设置图像边框 -->
    <img src="img.jpg" alt="我是pink老师" title="我是pink老师思密达" width="500" border='15'>
    <!-- border 属性在 HTML5 中已废弃，建议使用 CSS 来设置边框 -->
</body>

</html>
