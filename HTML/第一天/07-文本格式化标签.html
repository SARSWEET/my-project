<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 语义化的加粗标签,用于表示重要性 -->
    <strong>我是加粗文字</strong>

    <!-- 纯样式的加粗标签,不带有语义 -->
    <b>我是加粗文字</b>

    <!-- 语义化的倾斜标签,用于表示强调 -->
    <em>我是倾斜文字</em>

    <!-- 纯样式的倾斜标签,不带有语义 -->
    <i>我是倾斜文字</i>

    <!-- 语义化的删除线标签,表示文档中已被删除的文本 -->
    <del>我是删除线</del>

    <!-- 纯样式的删除线标签,不带有语义 -->
    <s>我是删除线</s>

    <!-- 语义化的下划线标签,表示文档中插入的文本 -->
    <ins>我是下划线</ins>

    <!-- 纯样式的下划线标签,不带有语义 -->
    <u>我是下划线</u>
</body>

</html>
