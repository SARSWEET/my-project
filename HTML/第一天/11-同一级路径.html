<!DOCTYPE html>
<!-- 声明文档类型为 HTML5 -->

<html lang="en">
<!-- 开始 HTML 文档，设置语言为英语 -->

<head>
    <!-- 头部信息开始 -->
    <meta charset="UTF-8">
    <!-- 设置文档字符编码为 UTF-8，支持多语言字符 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口，用于响应式布局，使页面在不同设备上正确显示 -->

    <title>Document</title>
    <!-- 设置页面标题，将显示在浏览器标签页上 -->
</head>
<!-- 头部信息结束 -->

<body>
    <!-- 页面主体内容开始 -->
    <img src="img.jpg" alt="">
    <!-- 插入图片:
         - src="img.jpg" 指定图片文件的路径，这里是相对路径
         - alt="" 为空，表示没有提供替代文本。最佳实践是提供描述性的替代文本 -->
</body>
<!-- 页面主体内容结束 -->

</html>
<!-- HTML 文档结束 -->
