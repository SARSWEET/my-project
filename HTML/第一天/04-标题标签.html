<!DOCTYPE html>
<!-- 声明文档类型为 HTML5 -->

<html lang="en">
<!-- 开始 HTML 文档,设置语言为英语 -->

<head>
    <!-- 头部信息开始 -->
    <meta charset="UTF-8">
    <!-- 设置文档字符编码为 UTF-8,支持多语言字符 -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置视口,用于响应式布局,使页面在不同设备上正确显示 -->

    <title>Document</title>
    <!-- 设置页面标题,将显示在浏览器标签页上 -->
</head>
<!-- 头部信息结束 -->

<body>
    <!-- 页面主体内容开始 -->
    <h1>标题标签</h1>
    <!-- h1 标签: 最高级别的标题,通常用于页面的主标题 -->

    <h1>标题一共六级选</h1>
    <!-- 另一个 h1 标签: 演示 HTML 中有六级标题可选 -->

    <h2>文字加粗一行显</h2>
    <!-- h2 标签: 二级标题,字体比 h1 小但仍然加粗 -->

    <h3>由大到小依次减</h3>
    <!-- h3 标签: 三级标题,字体大小继续减小 -->

    <h4>从中到轻随之变</h4>
    <!-- h4 标签: 四级标题,字体进一步减小 -->

    <h5>语法规范书写后</h5>
    <!-- h5 标签: 五级标题,字体继续减小 -->

    <h6>具体效果刷新见</h6>
    <!-- h6 标签: 最小的标题,六级标题 -->
</body>
<!-- 页面主体内容结束 -->

</html>
<!-- HTML 文档结束 -->
