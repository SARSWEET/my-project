<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 这是一个HTML注释，不会显示在页面上 -->
    <!-- 我想喝手磨咖啡 -->

    讲&nbsp;&nbsp;&nbsp;&nbsp;究
    <!-- &nbsp; 是一个HTML实体，表示不间断空格
         这里使用了4个 &nbsp; 来创建较大的空格 -->

    <!-- <p>是一个段落标签 -->
    <!-- 这是另一个HTML注释，说明 <p> 标签的用途 -->

    &lt;p&gt;是一个段落标签
    <!-- &lt; 表示小于号 
         &gt; 表示大于号 >
         这里使用HTML实体来显示 <p> 标签本身，而不是将其解析为HTML标签 -->
</body>

</html>
