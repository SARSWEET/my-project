<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子盒子布局示例</title>
    <style>
        /* 父盒子样式 */
        .parent-box {
            width: 300px;
            height: 100px;
            background-color: pink;
        }

        /* 子盒子1样式 */
        .child-box1 {
            display: inline-block;
            width: 200px;
            height: 80px;
            background-color: lightblue;
            margin-left: 30px;
        }


        .child-box2 {
            width: 100px;
            height: 80px;
            background-color: lightgreen;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="parent-box">
        <div class="child-box1"></div><div class="child-box2"></div>
    </div>

</body>

</html>
